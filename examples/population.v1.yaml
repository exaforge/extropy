attributes:
- name: age
  type: int
  category: universal
  description: Person's age in years, ranging from 18 to 90+, representative of the
    US adult population.
  scope: partner_correlated
  correlation_rate: null
  semantic_type: age
  identity_type: generational_identity
  display_format: null
  sampling:
    strategy: independent
    distribution:
      type: normal
      mean: 46.7
      std: 17.5
      min: 18.0
      max: 99.0
      mean_formula: null
      std_formula: null
      min_formula: null
      max_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: strong
    method: researched
    source: https://www.census.gov/newsroom/press-releases/2023/population-estimates-characteristics.html
    note: US median age is 38.9 overall (2022 Census); for adults 18+ the mean shifts
      to ~46.7 with std ~17.5. Normal distribution is a reasonable approximation of
      the adult age distribution, though the true shape is somewhat right-skewed at
      older ages due to mortality. The baby boom cohort (born 1946-1964, aged ~59-77
      in 2023) creates a modest bulge.
  constraints:
  - type: hard_min
    value: 18.0
    expression: null
    reason: Minimum adult age for US adult population sampling
  - type: hard_max
    value: 99.0
    expression: null
    reason: Practical upper bound; centenarians exist but are extremely rare (<0.1%)
- name: gender
  type: categorical
  category: universal
  description: Gender identity of the person (Male, Female, Non-binary/Other).
  scope: individual
  correlation_rate: null
  semantic_type: null
  identity_type: gender_identity
  display_format: null
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - Male
      - Female
      - Non-binary/Other
      weights:
      - 0.489
      - 0.497
      - 0.014
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: strong
    method: researched
    source: https://news.gallup.com/poll/611864/lgbtq-identification.aspx; https://www.census.gov
    note: '2020 Census: females 50.9%, males 49.1% of total population. Among adults
      18+, the sex ratio slightly favors females due to higher male mortality. Non-binary/Other
      set to ~1.4%: Gallup (2024) reports ~1% of US adults identify as nonbinary,
      Williams Institute estimates 0.8% identify as transgender with roughly 1/3 nonbinary.
      Combining overlapping categories and rounding gives ~1.4% for Non-binary/Other.
      Male and Female weights adjusted proportionally to sum to 1.'
  constraints:
  - type: spec_expression
    value: null
    expression: abs(sum(weights) - 1.0) < 0.001
    reason: Categorical weights must sum to 1.0
