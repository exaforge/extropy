population_description: 10,000 US adults aged 18+ representative of the national population
  by state, age, gender, race/ethnicity, education, and income. Include political
  affiliation, media consumption habits, social media usage, religious affiliation,
  and personality traits. Focus on attributes relevant to opinion formation on national
  policy issues.
created_at: '2026-02-17T23:18:58.657826'
intro_template: I'm a {age}-year-old {gender} living in {state}, identifying as {race_ethnicity}.
  I earn around {household_income} a year and live in a {urban_rural} area. Politically,
  I consider myself {political_ideology} and affiliate with the {political_affiliation}
  party. My faith — {religious_affiliation} — shapes a lot of how I see the world.
