phrasings:
  boolean:
  - attribute: has_children
    true_phrase: I have children under 18 living in my household.
    false_phrase: I don't have any children under 18 living in my household.
  - attribute: homeownership
    true_phrase: I own my primary residence.
    false_phrase: I rent my primary residence.
  - attribute: union_membership
    true_phrase: I am currently a member of a labor union.
    false_phrase: I am not currently a member of a labor union.
  - attribute: gun_ownership
    true_phrase: My household contains at least one firearm.
    false_phrase: My household does not contain any firearms.
  - attribute: chronic_illness_household
    true_phrase: Someone in my household lives with a serious chronic illness, such
      as cancer, Alzheimer's, ALS, or diabetes.
    false_phrase: No one in my household lives with a serious chronic illness such
      as cancer, Alzheimer's, ALS, or diabetes.
  - attribute: stem_background
    true_phrase: My educational or occupational background is in a STEM field.
    false_phrase: My educational and occupational background is not in a STEM field.
  categorical:
  - attribute: gender
    phrases:
      Male: I identify as a man.
      Female: I identify as a woman.
      Non-binary/Other: My gender identity is non-binary or outside the traditional
        categories.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: state
    phrases:
      CA: I live in California.
      TX: I live in Texas.
      FL: I live in Florida.
      NY: I live in New York.
      PA: I live in Pennsylvania.
      IL: I live in Illinois.
      OH: I live in Ohio.
      GA: I live in Georgia.
      NC: I live in North Carolina.
      MI: I live in Michigan.
      NJ: I live in New Jersey.
      VA: I live in Virginia.
      WA: I live in Washington state.
      AZ: I live in Arizona.
      MA: I live in Massachusetts.
      TN: I live in Tennessee.
      IN: I live in Indiana.
      MO: I live in Missouri.
      MD: I live in Maryland.
      WI: I live in Wisconsin.
      CO: I live in Colorado.
      MN: I live in Minnesota.
      SC: I live in South Carolina.
      AL: I live in Alabama.
      LA: I live in Louisiana.
      KY: I live in Kentucky.
      OR: I live in Oregon.
      OK: I live in Oklahoma.
      CT: I live in Connecticut.
      UT: I live in Utah.
      IA: I live in Iowa.
      NV: I live in Nevada.
      AR: I live in Arkansas.
      MS: I live in Mississippi.
      KS: I live in Kansas.
      NM: I live in New Mexico.
      NE: I live in Nebraska.
      WV: I live in West Virginia.
      ID: I live in Idaho.
      HI: I live in Hawaii.
      NH: I live in New Hampshire.
      ME: I live in Maine.
      MT: I live in Montana.
      RI: I live in Rhode Island.
      DE: I live in Delaware.
      SD: I live in South Dakota.
      ND: I live in North Dakota.
      AK: I live in Alaska.
      VT: I live in Vermont.
      WY: I live in Wyoming.
      DC: I live in Washington, D.C.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: race_ethnicity
    phrases:
      White non-Hispanic: I identify as White, non-Hispanic.
      Hispanic: I identify as Hispanic or Latino.
      Black non-Hispanic: I identify as Black or African American.
      Asian non-Hispanic: I identify as Asian or Asian American.
      Other/Multiracial: My racial or ethnic background is multiracial or doesn't
        fit the standard categories.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: urban_rural
    phrases:
      Urban: I live in a city or urban area.
      Suburban: I live in the suburbs, outside a major city.
      Rural: I live in a rural or small-town area.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: education_level
    phrases:
      Less than HS: I didn't finish high school.
      HS Diploma: My highest level of education is a high school diploma or GED.
      Some College: I attended college but didn't complete a degree.
      Associate's: I have an associate's degree from a two-year college.
      Bachelor's: I have a four-year college degree.
      Graduate Degree: I have a graduate or professional degree beyond a bachelor's.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: marital_status
    phrases:
      Single: I'm currently single and have never been married.
      Married: I'm married.
      Divorced: I'm divorced.
      Widowed: I'm widowed — I lost my spouse.
      Domestic Partnership: I'm in a domestic partnership or living with a long-term
        partner.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: employment_status
    phrases:
      Full-time: I work full-time.
      Part-time: I work part-time.
      Self-employed: I'm self-employed or run my own business.
      Unemployed: I'm currently unemployed and looking for work.
      Retired: I'm retired.
      Student: I'm a student and my primary focus is school.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: occupation
    phrases:
      Management/Professional: I work in a management or professional role — things
        like business, finance, law, healthcare, or tech.
      Service: I work in a service occupation — like food service, healthcare support,
        or personal care.
      Sales/Office: I work in sales or an office/administrative support role.
      Construction/Extraction: I work in construction, the trades, or a related field.
      Production/Transport: I work in production, manufacturing, or transportation.
      Other: My work doesn't fit neatly into a standard occupational category.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: political_affiliation
    phrases:
      Strong Democrat: I'm a strong Democrat and closely identify with the party.
      Lean Democrat: I lean toward the Democratic Party, though I don't consider myself
        a strong partisan.
      Independent: I consider myself a political independent and don't lean strongly
        toward either party.
      Lean Republican: I lean toward the Republican Party, though I don't consider
        myself a strong partisan.
      Strong Republican: I'm a strong Republican and closely identify with the party.
    null_options:
    - Independent
    null_phrase: I don't strongly identify with either major party — I think of myself
      as an independent.
    fallback: null
  - attribute: political_ideology
    phrases:
      Very Liberal: Politically, I'd describe myself as very liberal.
      Liberal: Politically, I'd describe myself as liberal.
      Moderate: Politically, I'd say I'm moderate — somewhere in the middle.
      Conservative: Politically, I'd describe myself as conservative.
      Very Conservative: Politically, I'd describe myself as very conservative.
    null_options:
    - Moderate
    null_phrase: I don't place myself on the left or right — I think of my views as
      moderate or mixed.
    fallback: null
  - attribute: religious_affiliation
    phrases:
      Evangelical Protestant: I'm an Evangelical Protestant Christian — my faith is
        central to my life.
      Mainline Protestant: I'm a Protestant Christian in a mainline denomination,
        like Methodist, Lutheran, or Presbyterian.
      Catholic: I'm Catholic.
      Other Christian: I'm a Christian, but not in one of the main Protestant or Catholic
        traditions — like Mormon, Orthodox, or another branch.
      Jewish: I'm Jewish.
      Muslim: I'm Muslim.
      Other Non-Christian: I practice a non-Christian religion, such as Buddhism,
        Hinduism, or another faith.
      None/Unaffiliated: I don't affiliate with any religion — I'm secular, agnostic,
        or atheist.
    null_options:
    - None/Unaffiliated
    null_phrase: I don't really consider myself part of any religion.
    fallback: null
  - attribute: religious_attendance
    phrases:
      Never: I never attend religious services.
      Seldom: I rarely attend religious services — maybe once or twice a year at most.
      A few times/year: I go to religious services a few times a year, like on holidays.
      Monthly: I attend religious services about once a month or so.
      Weekly: I attend religious services just about every week.
      More than weekly: I attend religious services more than once a week — it's a
        big part of my routine.
    null_options:
    - Never
    null_phrase: I don't attend religious services.
    fallback: null
  - attribute: primary_news_source
    phrases:
      TV: I get most of my national news from television — broadcast or cable news.
      Online/Digital: I mainly get my news from online sources and news websites.
      Social Media: Social media is my main way of keeping up with the news.
      Radio: I get most of my news from the radio.
      Print Newspaper: I still read a print newspaper as my main source of news.
      None: I don't really follow the news regularly.
    null_options:
    - None
    null_phrase: I don't have a regular source of news — I don't follow it much.
    fallback: null
  - attribute: news_outlet_lean
    phrases:
      Left-leaning: The news outlets I rely on tend to lean to the left politically.
      Center: I prefer news outlets that I consider centrist or down-the-middle.
      Right-leaning: The news outlets I rely on tend to lean to the right politically.
      Mixed/No Preference: I consume news from a mix of outlets and don't have a strong
        preference for any particular political lean.
    null_options:
    - Mixed/No Preference
    null_phrase: I don't gravitate toward any particular political slant in the news
      I consume.
    fallback: null
  - attribute: social_media_platforms
    phrases:
      Facebook: Facebook is the social media platform I use the most.
      YouTube: YouTube is my primary social media or video platform.
      Instagram: Instagram is the social media platform I use the most.
      TikTok: TikTok is the social media platform I use the most.
      Twitter/X: I'm most active on Twitter — or X, as it's now called.
      None/Minimal: I don't really use social media.
    null_options:
    - None/Minimal
    null_phrase: I'm not really on social media — I use it little or not at all.
    fallback: null
  - attribute: internet_access
    phrases:
      Broadband: I have high-speed broadband internet at home.
      Mobile Only: My only internet access is through my smartphone's mobile data
        — I don't have home broadband.
      Dial-up/Satellite: My home internet is slow or limited — I rely on dial-up or
        satellite.
      None: I don't have any internet access at home.
    null_options:
    - None
    null_phrase: I don't have internet access at home.
    fallback: null
  - attribute: civic_engagement
    phrases:
      Votes regularly: I vote in most elections — it's something I make a point of
        doing.
      Votes sometimes: I vote sometimes, but not in every election.
      Rarely/Never votes: I rarely or never vote.
      Actively volunteers or campaigns: I don't just vote — I also actively volunteer,
        donate, or get involved in campaigns and civic causes.
    null_options:
    - Rarely/Never votes
    null_phrase: I don't really participate in elections or civic activities.
    fallback: null
  - attribute: health_insurance_type
    phrases:
      Employer-sponsored: I get my health insurance through my employer or a family
        member's employer.
      Medicaid/CHIP: I'm covered by Medicaid or CHIP — a government program for lower-income
        individuals and families.
      Medicare: I'm on Medicare — the federal health insurance program mostly for
        people 65 and older.
      Individual Market/ACA: I buy my own health insurance on the individual market,
        through the ACA marketplace or directly from an insurer.
      Military/VA: I have health coverage through the military or the VA.
      Uninsured: I don't have health insurance right now.
    null_options:
    - Uninsured
    null_phrase: I currently don't have any health insurance coverage.
    fallback: null
  - attribute: immigration_status
    phrases:
      US-born citizen: I was born in the United States and am a citizen by birth.
      Naturalized citizen: I'm a US citizen, but I was born in another country and
        went through the naturalization process.
      Permanent resident: I'm a lawful permanent resident — I have a green card but
        am not yet a citizen.
      Other: My immigration or citizenship status is something other than citizen
        or permanent resident.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: country
    phrases:
      United States: I live in the United States.
    null_options: []
    null_phrase: null
    fallback: null
  relative:
  - attribute: financial_resilience
    labels:
      much_below: I am far less financially cushioned against economic shocks than
        most people
      below: I have somewhat less financial stability and savings to fall back on
        than most people
      average: My financial resilience in the face of economic disruption is about
        average
      above: I am better positioned financially to weather economic shocks than most
        people
      much_above: I have far greater financial resources and stability to absorb economic
        disruption than most people
  - attribute: economic_anxiety
    labels:
      much_below: I worry far less about my financial future and job security than
        most people
      below: I am somewhat less anxious about my economic situation than most people
      average: My level of worry about my financial future and job security is about
        average
      above: I feel more anxious about my financial future and job security than most
        people
      much_above: I am far more consumed by worry about my economic security and financial
        future than most people
  - attribute: trust_in_institutions
    labels:
      much_below: I trust institutions far less than most people
      below: I am more skeptical of institutions than most people
      average: I am about as trusting of institutions as the average person
      above: I generally trust institutions more than most people
      much_above: I have far more faith in government, media, and public institutions
        than most people
  - attribute: institutional_change_support
    labels:
      much_below: I am far more opposed to rapid, large-scale restructuring of government
        and economic institutions than most people
      below: I am somewhat more cautious about sweeping institutional change than
        most people
      average: My support for large-scale institutional restructuring in response
        to new technology is about average
      above: I am more supportive of bold, rapid institutional reform than most people
      much_above: I am far more enthusiastic about sweeping, transformative restructuring
        of institutions than most people
  - attribute: social_cohesion_orientation
    labels:
      much_below: I place far less priority on collective stability and community
        solidarity than most people
      below: I am somewhat less focused on community solidarity over individual benefit
        than most people
      average: My balance between collective stability and individual benefit is about
        average
      above: I place more importance on community solidarity and collective well-being
        than most people
      much_above: I prioritize collective stability and community solidarity far more
        strongly than most people
  - attribute: openness
    labels:
      much_below: I am far less open to new ideas and novel experiences than most
        people
      below: I am somewhat less curious and open to new ideas than most people
      average: My openness to new experiences and ideas is about average
      above: I am more curious, creative, and open to new ideas than most people
      much_above: I am far more open to novel ideas and unconventional thinking than
        most people
  - attribute: conscientiousness
    labels:
      much_below: I am far less organized, disciplined, and dependable than most people
      below: I am somewhat less conscientious and self-disciplined than most people
      average: My level of organization and dependability is about average
      above: I am more organized, disciplined, and reliable than most people
      much_above: I am far more conscientious, methodical, and dependable than most
        people
  - attribute: extraversion
    labels:
      much_below: I am far more introverted and reserved than most people
      below: I am somewhat less outgoing and sociable than most people
      average: My level of sociability and outgoingness is about average
      above: I am more sociable, assertive, and outgoing than most people
      much_above: I am far more extraverted and socially energized than most people
  - attribute: agreeableness
    labels:
      much_below: I am far less cooperative, empathetic, and trusting of others than
        most people
      below: I am somewhat less agreeable and empathetic toward others than most people
      average: My level of cooperativeness and empathy toward others is about average
      above: I am more cooperative, empathetic, and trusting toward others than most
        people
      much_above: I am far more agreeable, compassionate, and trusting of others than
        most people
  - attribute: neuroticism
    labels:
      much_below: I am far more emotionally stable and less prone to anxiety than
        most people
      below: I am somewhat more emotionally stable and less anxious than most people
      average: My level of emotional stability and tendency toward anxiety is about
        average
      above: I experience more emotional instability and anxiety than most people
      much_above: I am far more prone to anxiety, stress, and emotional instability
        than most people
  - attribute: need_for_cognition
    labels:
      much_below: I engage in analytical thinking and complex problem-solving far
        less than most people
      below: I am somewhat less inclined to seek out effortful analytical thinking
        than most people
      average: My tendency to engage in deep, analytical thinking is about average
      above: I enjoy effortful analytical thinking more than most people
      much_above: I engage in and seek out complex analytical thinking far more than
        most people
  - attribute: susceptibility_to_misinformation
    labels:
      much_below: I am far less likely to accept or share unverified information than
        most people
      below: I am somewhat less susceptible to misinformation than most people
      average: My susceptibility to misinformation is about average
      above: I am somewhat more likely to accept and share unverified information
        than most people
      much_above: I am far more likely to accept and spread unverified or false information
        than most people
  - attribute: information_verification_habit
    labels:
      much_below: I cross-check claims against reliable sources far less often than
        most people
      below: I verify information against multiple sources somewhat less than most
        people
      average: My habit of verifying information before accepting it is about average
      above: I am more diligent about cross-checking claims against authoritative
        sources than most people
      much_above: I am far more rigorous about verifying information against multiple
        authoritative sources than most people
  - attribute: ai_literacy
    labels:
      much_below: I understand AI concepts and capabilities far less than most people
      below: My understanding of AI and machine learning is somewhat lower than most
        people
      average: My understanding of AI concepts and capabilities is about average
      above: I understand AI concepts, capabilities, and limitations better than most
        people
      much_above: I have a far deeper understanding of AI and machine learning than
        most people
  - attribute: ai_risk_perception
    labels:
      much_below: I perceive far less personal or societal danger from advanced AI
        than most people
      below: I am somewhat less concerned about the risks posed by advanced AI than
        most people
      average: My level of concern about the dangers of advanced AI is about average
      above: I see more personal and societal risk in advanced AI than most people
      much_above: I am far more alarmed by the potential dangers of advanced AI than
        most people
  - attribute: automation_job_vulnerability
    labels:
      much_below: My job is far less exposed to automation and AI displacement than
        most people's
      below: My occupation is somewhat less vulnerable to automation displacement
        than most people's
      average: My job's exposure to automation and AI displacement is about average
      above: My job is more at risk of being displaced by automation and AI than most
        people's
      much_above: My occupation is far more vulnerable to displacement by AI-enabled
        automation than most people's
  - attribute: asi_adoption_willingness
    labels:
      much_below: I am far less willing to use ASI-powered tools in my daily life
        and work than most people
      below: I am somewhat less willing to adopt ASI-powered tools than most people
      average: My willingness to use ASI-powered tools in my life and work is about
        average
      above: I am more willing to actively adopt ASI-powered tools than most people
      much_above: I am far more eager to integrate ASI-powered tools into my daily
        life and work than most people
  - attribute: techno_optimism
    labels:
      much_below: I am far more skeptical that technological progress benefits humanity
        than most people
      below: I am somewhat less optimistic about the net benefits of technological
        progress than most people
      average: My belief that technology produces net positive outcomes for humanity
        is about average
      above: I believe more strongly than most people that technological progress
        is good for humanity
      much_above: I am far more confident than most people that technological progress
        will produce overwhelmingly positive outcomes for humanity
  concrete:
  - attribute: age
    template: I am {value} years old.
    format_spec: .0f
    prefix: ''
    suffix: ''
  - attribute: household_size
    template: There are {value} people living in my household.
    format_spec: .0f
    prefix: ''
    suffix: ''
  - attribute: household_income
    template: My household's annual income is {value}.
    format_spec: ',.0f'
    prefix: $
    suffix: ''
  - attribute: social_media_hours_per_day
    template: I spend about {value} hours on social media every day.
    format_spec: .1f
    prefix: ''
    suffix: ''
population_stats:
  stats: {}
