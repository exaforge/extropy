identity_dimensions:
- dimension: political_orientation
  relevance: The strikes and their aftermath are immediately and intensely partisan
    — Republicans and Democrats are actively constructing competing narratives about
    whether the war was justified and who is to blame for the economic fallout, with
    the 2026 midterms making political identity a primary lens through which every
    development is processed.
- dimension: religious_affiliation
  relevance: The conflict involves a predominantly Muslim nation and activates faith-based
    moral frameworks around just war, civilian harm, and solidarity — particularly
    for American Muslims and Iranian-Americans with religious ties, as well as Christian,
    Jewish, and other communities with differing theological views on military force
    and Middle East geopolitics.
- dimension: race_ethnicity
  relevance: Iranian-Americans and Arab-Americans face heightened vulnerability to
    xenophobia, profiling, and social hostility during a hot conflict with Iran, while
    broader Middle Eastern and Muslim communities may experience collective identity
    threat; racial disparities in economic burden (e.g., food and fuel price spikes)
    also disproportionately impact communities of color.
- dimension: citizenship
  relevance: Iranian nationals, dual citizens, and Iranian-Americans face acute identity
    threat around national loyalty, potential visa or travel restrictions, family
    separation from relatives in Iran, and the conflation of ethnic/national origin
    with enemy status — a historically recurring dynamic in US wartime.
- dimension: socioeconomic_class
  relevance: The energy and food price shocks ($6.20+/gallon gas, 15% food price increases,
    400,000 job losses) fall most heavily on working-class and lower-income Americans
    for whom fuel and groceries represent a large share of household budgets, making
    class identity a sharp fault line in how the crisis is experienced and resented.
- dimension: professional_identity
  relevance: Military service members and their families face direct life-and-death
    stakes (23 killed, 47,000+ reservists called up); truckers, airline workers, energy
    sector employees, and supply chain workers face job losses and surcharges that
    threaten their occupational identity and livelihood; and foreign policy, intelligence,
    and diplomatic professionals face questions about institutional competence and
    moral responsibility.
- dimension: parental_status
  relevance: Parents of active-duty service members and reservists face existential
    fear as 30,000 reservists are called up and casualties mount; parents more broadly
    are activated by anxiety over the economic future their children will inherit,
    including 8.5% inflation and an $800 billion crisis cost.
- dimension: generational_identity
  relevance: Younger Americans (Gen Z, younger Millennials) who have no adult memory
    of pre-post-9/11 'forever war' fatigue are confronting a new major conflict during
    a period of already-elevated economic precarity, while older generations (Boomers,
    older Gen X) filter the crisis through Cold War, Gulf War, or Iraq War frameworks
    — producing sharply different intuitions about necessity, risk, and acceptable
    cost.
