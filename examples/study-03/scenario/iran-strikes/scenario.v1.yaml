meta:
  name: iran-strikes
  description: 'On February 23, 2026, the United States launched airstrikes against
    Iran, targeting nuclear facilities at Natanz and Parchin, IRGC command infrastructure,
    ballistic missile production sites, and air defense systems across multiple provinces.
    President Trump addressed the nation from the Oval Office, stating that Iran''s
    refusal to reach a diplomatic agreement and its continued pursuit of nuclear weapons
    capability left the United States ''no choice but to act decisively.'' The strikes
    involved B-2 stealth bombers operating from Diego Garcia, carrier-based F/A-18s
    from the USS Abraham Lincoln and USS Gerald R. Ford carrier strike groups in the
    Arabian Sea, and Tomahawk cruise missiles launched from submarines in the Persian
    Gulf. The Pentagon confirmed strikes on 47 targets across Iran. No US ground forces
    were deployed.


    Iran''s Supreme Leader Khamenei issued a statement calling the strikes ''an act
    of war against the Iranian nation'' and vowed retaliation. Iran''s foreign minister
    recalled all diplomatic contacts with the United States. The UN Security Council
    convened an emergency session. Oil futures spiked 35% within hours of the first
    reports. European allies issued mixed responses — the UK declined to participate,
    France called for immediate ceasefire, Germany urged restraint from both sides.
    Israel expressed support but did not participate directly in the strikes.


    Timeline events:


    Week 1: The immediate aftermath. The Pentagon releases battle damage assessments
    showing significant destruction of Iran''s nuclear enrichment infrastructure and
    missile production facilities. Iran fires 30+ ballistic missiles at US military
    installations in Qatar (Al Udeid Air Base) and Bahrain (Naval Support Activity).
    US missile defense systems intercept most but not all — 3 US service members are
    killed and 47 wounded at Al Udeid. Gasoline prices in the US jump from $3.40/gallon
    national average to $4.80 overnight. The Dow drops 1,400 points. Protests occur
    in major US cities — both anti-war demonstrations and pro-strike rallies. Congress
    is divided: Senate passes a resolution supporting the strikes 54-46, House fails
    to pass any resolution.


    Week 3: Iran announces a naval blockade of the Strait of Hormuz. Two commercial
    tankers are struck by IRGC anti-ship missiles, killing 14 crew members. Lloyd''s
    of London suspends insurance coverage for all vessels transiting the Persian Gulf.
    Oil reaches $140/barrel. US gasoline hits $6.20/gallon nationally, with California
    stations above $8.00. The Federal Reserve issues an emergency statement warning
    of inflationary pressures. Major US airlines announce fuel surcharges of $75-150
    per ticket. Iran-backed Houthi forces intensify attacks on Red Sea shipping, effectively
    closing a second major trade route. Walmart, Target, and Amazon warn of supply
    chain disruptions and potential price increases on imported goods within 30-60
    days.


    Week 5: The economic cascade deepens. US unemployment claims rise 40% as energy-dependent
    industries begin layoffs. Trucking companies impose 25% fuel surcharges on all
    freight. Food prices rise 15% nationally as transportation and fertilizer costs
    spike. The Federal Reserve holds an emergency meeting but declines to cut rates,
    citing inflation risk. Iran launches a second wave of missile strikes targeting
    Saudi oil infrastructure at Abqaiq and Ras Tanura, temporarily knocking 4 million
    barrels/day of Saudi production offline. Oil briefly touches $180/barrel. The
    US announces deployment of 15,000 additional troops to the Middle East. The Pentagon
    calls up 30,000 reservists.


    Week 8: The Strait of Hormuz remains contested. US Navy minesweepers and escort
    convoys have partially reopened shipping lanes, but transit times have doubled
    and insurance premiums remain 10x pre-crisis levels. Oil has stabilized around
    $130/barrel. US gasoline averages $5.80/gallon. Cumulative US job losses attributed
    to the energy shock reach 400,000. Iran''s internal protest movement has fractured
    — some factions rally behind the regime against foreign attack, others blame the
    regime for provoking the strikes. Russia and China issue a joint statement condemning
    the US strikes and announcing expanded economic support for Iran. The 2026 midterm
    elections are 3 months away. Both parties are attempting to frame the conflict
    — Republicans argue the strikes prevented a nuclear Iran, Democrats argue the
    administration stumbled into an unnecessary war that is destroying the economy.


    Week 12: A fragile ceasefire is brokered through Omani and Qatari mediation. Iran
    agrees to halt Strait of Hormuz operations in exchange for a US commitment to
    cease strikes and begin indirect negotiations on a new nuclear framework. Oil
    drops to $105/barrel but remains well above pre-crisis levels. US gasoline averages
    $4.60/gallon. Total estimated US economic cost of the 12-week crisis exceeds $800
    billion. 23 US service members have been killed across all theaters. The political
    landscape has shifted — the crisis dominates every 2026 midterm campaign. Inflation
    is running at 8.5% annualized. Consumer confidence is at its lowest level since
    2008.'
