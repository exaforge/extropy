      Would not participate: I wouldn't participate in protests over this — that's
        just not something I do.
    null_options: []
    null_phrase: null
    fallback: null
  relative:
  - attribute: openness
    labels:
      much_below: I'm far less open to new ideas and experiences than most people
      below: I tend to be a bit more set in my ways than the average person
      average: I'm about as open to new ideas and experiences as most people
      above: I'm more curious and receptive to new ideas than most people
      much_above: I'm far more open to new experiences and unconventional thinking
        than almost anyone I know
  - attribute: conscientiousness
    labels:
      much_below: I'm far less organized and self-disciplined than most people
      below: I tend to be a bit less focused and disciplined than the average person
      average: I'm about as organized and goal-oriented as most people
      above: I'm more disciplined and detail-oriented than most people
      much_above: I'm far more organized, driven, and self-disciplined than almost
        anyone I know
  - attribute: extraversion
    labels:
      much_below: I'm far more introverted and reserved than most people
      below: I tend to be a bit quieter and less socially driven than the average
        person
      average: I'm about as outgoing and social as most people
      above: I'm more sociable and energized by people than most
      much_above: I'm far more extroverted and socially energized than almost anyone
        I know
  - attribute: agreeableness
    labels:
      much_below: I'm far more skeptical and confrontational in my dealings with others
        than most people
      below: I tend to be a bit less accommodating and cooperative than the average
        person
      average: I'm about as cooperative and empathetic as most people
      above: I'm more empathetic and willing to go along with others than most people
      much_above: I'm far more agreeable, trusting, and harmonious in my relationships
        than almost anyone I know
  - attribute: neuroticism
    labels:
      much_below: I'm far more emotionally stable and stress-resistant than most people
      below: I tend to be a bit calmer and less anxious than the average person
      average: I handle stress and emotional ups and downs about as well as most people
      above: I tend to feel stress and anxiety more intensely than most people
      much_above: I experience emotional distress and anxiety far more intensely than
        almost anyone I know
  - attribute: risk_tolerance
    labels:
      much_below: I'm far more risk-averse than most people — I avoid uncertainty
        in financial, social, and political decisions whenever I can
      below: I tend to be a bit more cautious about taking risks than the average
        person
      average: I'm about as willing to take risks as most people
      above: I'm more comfortable taking risks in financial, social, and political
        situations than most people
      much_above: I'm far more willing to embrace risk and uncertainty than almost
        anyone I know
