      Early adopter: I like to try out new technology pretty early — before most people
        catch on.
      Innovator: I'm on the cutting edge — I seek out new technology before it even
        hits the mainstream.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: religious_engagement
    phrases:
