    null_options:
    - Non-user
    null_phrase: Social media isn't part of my life — I don't have any accounts.
    fallback: null
  - attribute: tech_adoption_posture
    phrases:
      Technophobe/Avoider: I avoid new technology whenever I can — it's not for me.
      Late majority adopter: I wait until technology is well-proven before I try it.
      Early majority adopter: I adopt new technology once it's become mainstream and
