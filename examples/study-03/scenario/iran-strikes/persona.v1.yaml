    null_options: []
    null_phrase: null
    fallback: null
  - attribute: protest_participation_propensity
    phrases:
      Very likely: I'm very likely to show up at a protest or demonstration over the
        Iran strikes.
      Somewhat likely: I might participate in a protest over this — I'm seriously
        considering it.
      Unlikely: I probably won't join any protests over the Iran situation, even if
