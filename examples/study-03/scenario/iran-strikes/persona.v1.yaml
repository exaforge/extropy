      Extended family/friend: I have close friends or extended family who have served.
      No connection: I don't have any personal connection to the military.
    null_options:
    - No connection
    null_phrase: I don't have any close ties to the military.
    fallback: null
  - attribute: iran_strike_approval
    phrases:
      Strongly approve: I strongly approve of the US airstrikes against Iran — it
        was the right call.
      Somewhat approve: I somewhat approve of the airstrikes, even if I have some
        reservations.
      Somewhat disapprove: I'm not really on board with the Iran airstrikes — more
        harm than good.
      Strongly disapprove: I strongly disapprove of the airstrikes against Iran —
        it was a serious mistake.
      No opinion: I honestly don't have a strong opinion on the Iran airstrikes.
    null_options:
    - No opinion
    null_phrase: I don't have a clear view on the airstrikes — I'm not sure what to
      think.
    fallback: null
  - attribute: energy_cost_burden
    phrases:
      Severe hardship: The spike in energy prices is causing real financial pain in
        my household.
      Moderate hardship: Rising energy costs are putting a noticeable strain on my
        budget.
      Minor inconvenience: Higher energy prices are annoying but not really hurting
        me financially.
      Minimal impact: The energy price increases barely affect me — my finances are
        fine.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: mideast_policy_hawkishness
    phrases:
      Strongly interventionist: I strongly believe the US should use military force
        to shape events in the Middle East when necessary.
      Moderately interventionist: I think the US should be willing to intervene militarily
        in the Middle East in serious situations.
      Neutral/Uncertain: I don't have a firm view on when the US should or shouldn't
        intervene militarily in the Middle East.
      Moderately non-interventionist: I'm generally skeptical of US military involvement
        in the Middle East.
      Strongly non-interventionist: I strongly oppose US military intervention in
        the Middle East — we need to stay out.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: nuclear_iran_threat_perception
    phrases:
      Existential threat: Iran's nuclear program is an existential threat to the United
        States — we can't ignore it.
      Serious threat: I see Iran's nuclear ambitions as a serious threat to our national
        security.
      Moderate threat: Iran's nuclear program is a real concern, but I wouldn't call
        it a critical threat.
      Overstated threat: I think the threat from Iran's nuclear program has been blown
        out of proportion.
      Not a threat: I don't see Iran's nuclear program as a meaningful threat to the
        US.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: portfolio_energy_exposure
    phrases:
      High energy/defense exposure: A significant chunk of my investments is in energy
        or defense stocks — this crisis directly affects my portfolio.
      Moderate exposure: I have some exposure to energy and defense in my investments,
        but it's not dominant.
      Diversified/low exposure: My investments are well-diversified, so I have very
        little direct exposure to energy or defense.
      No investments: I don't have any investments, so market moves from this crisis
        don't affect me directly.
    null_options:
    - No investments
    null_phrase: I don't have any investments, so the market impact of this crisis
      doesn't hit me directly.
    fallback: null
  - attribute: crisis_midterm_vote_shift
    phrases:
      More Republican: The Iran crisis has pushed me toward voting Republican in the
        midterms more than I would have otherwise.
      Unchanged: The Iran crisis hasn't really changed how I plan to vote in the midterms.
      More Democratic: The way this Iran situation has been handled has pushed me
