phrasings:
  boolean:
  - attribute: has_children
    true_phrase: I have at least one child under 18 living at home with me.
    false_phrase: I don't have any children under 18 living in my household.
  - attribute: supply_chain_job_exposure
    true_phrase: My job is in an industry directly hit by supply chain disruptions
      or energy price swings — like trucking, aviation, retail, manufacturing, or
      agriculture.
    false_phrase: My work isn't in a field that's directly exposed to supply chain
      disruptions or energy price shocks.
  - attribute: reservist_or_national_guard
    true_phrase: I'm currently serving as a US military reservist or National Guard
      member, which means I could be called up for mobilization.
    false_phrase: I'm not currently a military reservist or National Guard member.
  categorical:
  - attribute: country
    phrases:
      United States: I live in the United States.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: gender
    phrases:
      Male: I identify as male.
      Female: I identify as female.
      Non-binary/Other: I identify outside the traditional male/female binary.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: race_ethnicity
    phrases:
      White non-Hispanic: I identify as White, non-Hispanic.
      Black: I identify as Black or African American.
      Hispanic/Latino: I identify as Hispanic or Latino.
      Asian: I identify as Asian or Asian American.
      Other/Multiracial: I identify as multiracial or with a racial background not
        listed above.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: us_region
    phrases:
      Northeast: I live in the Northeast part of the country.
      Southeast: I live in the Southeast part of the country.
      Midwest: I live in the Midwest.
      Southwest: I live in the Southwest.
      West Coast: I live on the West Coast.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: urban_rural
    phrases:
      Urban: I live in a city.
      Suburban: I live in the suburbs.
      Rural: I live in a rural area or small town.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: education_level
    phrases:
      Less than HS: I did not finish high school.
      HS diploma/GED: My highest education is a high school diploma or GED.
      Some college: I attended college but didn't finish a degree.
      Bachelor's degree: I have a four-year college degree.
      Graduate degree: I hold a graduate or professional degree.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: marital_status
    phrases:
      Married/partnered: I'm married or in a committed partnership.
      Single: I'm currently single and not in a partnership.
      Divorced/separated: I'm divorced or separated.
      Widowed: I've lost my spouse and am widowed.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: employment_sector
    phrases:
      Federal government: I work for the federal government.
      State/local government: I work for a state or local government agency.
      Private sector: I work for a private company or corporation.
      Gig/contract: I do gig work or contract jobs — no single employer.
      Self-employed: I run my own business or work for myself.
      Retired: I'm retired and no longer working.
      Unemployed: I'm currently unemployed and looking for work.
      Not in labor force: I'm not currently working or looking for work.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: job_security_perception
    phrases:
      Very secure: I feel very secure in my job — I'm not worried about losing it.
      Somewhat secure: I feel reasonably secure at work, though there's some uncertainty.
      Somewhat insecure: I'm a bit worried about my job stability.
      Very insecure: I feel very insecure — I could lose my job at any time.
      N/A - not employed: Job security isn't something I think about — I'm not currently
        employed.
    null_options:
    - N/A - not employed
    null_phrase: This doesn't really apply to me since I'm not currently working.
    fallback: null
  - attribute: financial_margin
    phrases:
      Comfortable savings buffer: I have solid savings and feel financially comfortable.
      Modest buffer: I have a little saved up, but not a ton of cushion.
      Paycheck-to-paycheck: I'm living paycheck to paycheck — there's not much left
        over.
      In debt/deficit: I'm in the red — spending more than I'm bringing in and carrying
        debt.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: investment_profile
    phrases:
      No investments: I don't have any investments — no stocks, no retirement accounts,
        nothing.
      401k/IRA only: I have a retirement account like a 401k or IRA, but that's about
        it.
      Diversified investor: I have a diversified portfolio — stocks, bonds, retirement
        accounts, maybe real estate.
      Active trader: I actively trade stocks and follow the markets closely.
      Crypto holder: I hold cryptocurrency as a meaningful part of my finances.
    null_options:
    - No investments
    null_phrase: I don't have any investments to speak of.
    fallback: null
  - attribute: primary_info_source
    phrases:
      Cable/broadcast TV news: I mainly get my news from cable or broadcast television.
      Social media: I mostly get my news through social media feeds.
      Online news sites: I mainly read news on websites and digital news outlets.
      Podcasts: Podcasts are my primary way of staying informed.
      Local news: I rely mostly on local TV, radio, or newspapers for my news.
      Print media: I still get most of my news from print newspapers or magazines.
      Avoids news: Honestly, I try to avoid the news as much as possible.
    null_options:
    - Avoids news
    null_phrase: I don't really follow the news — I try to tune it out.
    fallback: null
  - attribute: social_media_behavior
    phrases:
      Non-user: I don't use social media at all.
      Passive consumer: I scroll through social media but rarely post anything myself.
      Occasional poster: I post on social media every now and then, but I'm not super
        active.
      Active poster/Influencer: I post regularly and have a real presence on social
