      Nominally affiliated: I identify with a religion culturally, but I'm not very
        active in practicing it.
      Moderately religious: My faith is important to me and I practice it regularly,
        though I'm not devout.
      Devout: My faith is central to my life — I'm deeply committed to my religious
        practice.
    null_options:
    - Secular/None
    null_phrase: Religion isn't part of my life — I don't follow any faith.
    fallback: null
  - attribute: political_identity
    phrases:
      Strong Democrat: I'm a committed Democrat — I strongly identify with the party.
      Lean Democrat: I lean toward the Democrats, though I don't always vote the party
        line.
      True Independent: I'm a true independent — I don't feel at home in either party.
      Lean Republican: I lean Republican, though I'm not a die-hard partisan.
      Strong Republican: I'm a committed Republican — I strongly identify with the
        party.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: political_engagement_level
    phrases:
      Disengaged: I don't pay much attention to politics — it just doesn't feel relevant
        to my life.
      Single-issue voter: There's one issue I care deeply about, and that drives everything
        for me politically.
      Moderate/occasional participant: I follow politics somewhat and vote, but I'm
        not obsessively engaged.
      Highly engaged partisan: I'm very politically active — I follow politics closely
        and get involved beyond just voting.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: vote_2024_presidential
    phrases:
      Trump: I voted for Donald Trump in the 2024 presidential election.
      Harris: I voted for Kamala Harris in the 2024 presidential election.
      Third party: I voted for a third-party candidate in 2024 — not Trump or Harris.
      Did not vote: I didn't vote in the 2024 presidential election.
      Not eligible: I wasn't eligible to vote in the 2024 election.
    null_options:
    - Did not vote
    - Not eligible
    null_phrase: I didn't cast a ballot in the last presidential election.
    fallback: null
  - attribute: midterm_turnout_propensity
    phrases:
      Always votes: I vote in every election, including midterms — I never miss one.
      Sometimes votes: I vote in midterms sometimes, depending on what's at stake.
      Rarely votes: I rarely vote in midterm elections — it's just not something I
        usually do.
      Never votes: I don't vote in midterm elections.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: congressional_district_competitiveness
    phrases:
      Safe Republican: My congressional district is solidly Republican — there's no
        real contest.
      Lean Republican: My district tends to lean Republican but isn't completely out
        of reach for Democrats.
      Swing district: I live in a genuine swing district where either party could
        win.
      Lean Democrat: My district leans Democratic, though Republicans have a shot.
      Safe Democrat: My congressional district is solidly Democratic — it's not really
        competitive.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: top_issue_2026
    phrases:
      Economy/Jobs: The economy and jobs are the number one issue for me going into
        2026.
      Abortion/Reproductive rights: Abortion and reproductive rights are the most
        important issue to me in 2026.
      Immigration: Immigration is the top issue on my mind heading into the midterms.
      Democracy/Rule of law: Protecting democracy and the rule of law is what matters
        most to me in 2026.
      Healthcare: Healthcare is the single most important issue for me in the 2026
        elections.
      Climate: Climate change is the top priority for me going into 2026.
      Education: Education is the issue I care most about heading into the midterms.
      AI/Technology: Artificial intelligence and technology policy are the biggest
        issues for me in 2026.
    null_options: []
    null_phrase: null
    fallback: null
  - attribute: country_direction_approval
    phrases:
      Strongly approve: I strongly approve of the direction the country is headed
