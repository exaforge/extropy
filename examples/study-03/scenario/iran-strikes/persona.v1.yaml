intro_template: I'm a {age}-year-old {gender} living in a {urban_rural} part of the
  {us_region}, where I work in the {employment_sector} sector and identify politically
  as {political_identity}. My top concern heading into 2026 is {top_issue_2026}, and
  I'd describe my financial situation as {financial_margin}. When it comes to the
  recent US airstrikes on Iran, I {iran_strike_approval} — a stance shaped by my broader
  view that Iran's nuclear program is {nuclear_iran_threat_perception}.
