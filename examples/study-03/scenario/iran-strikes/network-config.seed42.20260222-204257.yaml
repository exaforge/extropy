degree_multipliers:
- attribute: social_media_behavior
  condition: Active poster/Influencer
  multiplier: 2.5
  rationale: "Social media influencers and active posters maintain far larger networks\
    \ \u2014 both online connections that translate to real ties and offline people\
    \ who engage with their content and seek them out."
- attribute: political_engagement_level
  condition: Highly engaged partisan
  multiplier: 2.0
  rationale: "Highly engaged partisans attend rallies, knock doors, volunteer, and\
    \ organize \u2014 all activities that generate many social connections across\
    \ their community."
- attribute: employment_sector
  condition: Self-employed
  multiplier: 1.8
  rationale: "Self-employed individuals actively maintain broad business networks\
    \ \u2014 customers, vendors, collaborators, referral sources \u2014 giving them\
    \ more diverse and numerous connections."
- attribute: religious_engagement
  condition: Devout
  multiplier: 1.7
  rationale: "Devout individuals participate heavily in religious community life \u2014\
    \ weekly services, volunteer activities, prayer groups, social events \u2014 generating\
    \ many strong social ties."
- attribute: tech_adoption_posture
  condition: Innovator
  multiplier: 1.6
  rationale: "Tech innovators build networks across professional and social communities,\
    \ attend conferences, participate in online communities, and serve as go-to resources\
    \ \u2014 expanding their social reach."
- attribute: employment_sector
  condition: Federal government
  multiplier: 1.4
  rationale: "Federal employees work in large bureaucratic organizations with inter-agency\
    \ collaboration, union activities, and professional associations \u2014 creating\
    \ above-average workplace networks."
- attribute: marital_status
  condition: Married/partnered
  multiplier: 1.2
  rationale: "Married/partnered individuals combine social networks with their partner,\
    \ attend couples' social events, and participate in family-oriented community\
    \ activities \u2014 modestly expanding their total network."
edge_type_rules:
- name: household_family
  condition: a_household_size == b_household_size and a_us_region == b_us_region and
    a_marital_status == b_marital_status and a_marital_status == "Married/partnered"
  priority: 50
  description: "Married/partnered adults in the same region with matching household\
    \ size \u2014 likely household members or close family. Strongest tie type."
- name: faith_community
  condition: a_religious_engagement == b_religious_engagement and a_religious_engagement
    == "Devout" and a_us_region == b_us_region and a_urban_rural == b_urban_rural
  priority: 40
  description: "Devout individuals in the same region and urban/rural setting share\
    \ congregation-based ties \u2014 some of the densest real-world social clusters."
- name: coworker_colleague
  condition: a_employment_sector == b_employment_sector and a_us_region == b_us_region
    and a_employment_sector != "Retired" and a_employment_sector != "Unemployed" and
    a_employment_sector != "Not in labor force"
  priority: 35
  description: People in the same employment sector within the same region likely
    share workplace or professional association ties.
- name: political_network
  condition: a_political_identity == b_political_identity and a_political_engagement_level
    == b_political_engagement_level and a_political_engagement_level == "Highly engaged
    partisan"
  priority: 30
  description: "Highly engaged partisans with the same political identity form activist\
    \ networks \u2014 campaign volunteers, party organizers, advocacy group members."
- name: community_neighbor
  condition: a_us_region == b_us_region and a_urban_rural == b_urban_rural
  priority: 20
  description: "People in the same region and urban/rural setting are neighbors, local\
    \ community members \u2014 sharing schools, local events, civic organizations."
- name: weak_tie
  condition: a_us_region == b_us_region
  priority: 10
  description: "People in the same broad US region who don't share other strong attributes\
    \ \u2014 weak acquaintances through extended networks, social media, or occasional\
    \ encounters."
influence_factors:
- attribute: education_level
  type: ordinal
  levels:
    Less than HS: 1
    HS diploma/GED: 2
    Some college: 3
    Bachelor's degree: 4
    Graduate degree: 5
  weight: 0.35
  description: "Higher education creates epistemic authority \u2014 people with advanced\
    \ degrees are more likely to be seen as credible sources of information and their\
    \ opinions carry more weight in discussions about policy, health, and technology."
- attribute: social_media_behavior
  type: ordinal
  levels:
    Non-user: 1
    Passive consumer: 2
    Occasional poster: 3
    Active poster/Influencer: 4
  weight: 0.3
  description: "Active posters and influencers push information to their networks\
    \ asymmetrically \u2014 they shape discourse for passive consumers and non-users\
    \ who receive but do not reciprocate content."
- attribute: political_engagement_level
  type: ordinal
  levels:
    Disengaged: 1
    Single-issue voter: 2
    Moderate/occasional participant: 3
    Highly engaged partisan: 4
  weight: 0.25
  description: "Highly engaged partisans actively work to persuade, mobilize, and\
    \ frame political reality for less-engaged contacts \u2014 they volunteer, campaign,\
    \ and dominate political conversations."
- attribute: household_income
  type: numeric
  weight: 0.1
  description: "Higher income confers social status and perceived financial expertise\
    \ \u2014 wealthier individuals' opinions on economic matters, investment decisions,\
    \ and consumption choices carry disproportionate weight."
