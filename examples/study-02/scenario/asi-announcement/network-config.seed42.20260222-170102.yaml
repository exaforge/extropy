degree_multipliers:
- attribute: social_media_behavior
  condition: Active poster/Influencer
  multiplier: 2.5
  rationale: "Social media influencers and active posters maintain large networks\
    \ by definition \u2014 they broadcast to followers, engage in comment threads,\
    \ and are sought out for opinions. This is the primary network hub mechanic in\
    \ modern America."
- attribute: political_engagement_level
  condition: Highly engaged partisan
  multiplier: 2.0
  rationale: Political activists, campaign volunteers, and party organizers have unusually
    wide networks spanning neighbors, coworkers, and fellow partisans. They attend
    events, canvass neighborhoods, and coordinate across communities.
- attribute: employment_sector
  condition: Self-employed
  multiplier: 1.8
  rationale: Small business owners and entrepreneurs must cultivate broad networks
    of clients, vendors, suppliers, and referral sources. Their livelihood depends
    on relationship breadth.
- attribute: religious_engagement
  condition: Devout
  multiplier: 1.7
  rationale: Devout individuals attend religious services regularly, participate in
    faith communities, serve on committees, and form dense congregational networks.
    Churches remain one of the most powerful community-forming institutions in America.
- attribute: employment_sector
  condition: State/local government
  multiplier: 1.5
  rationale: "State and local government workers are embedded in civic infrastructure\
    \ \u2014 they interact with the public, attend municipal meetings, and know local\
    \ officials, community leaders, and service recipients."
- attribute: marital_status
  condition: Married/partnered
  multiplier: 1.3
  rationale: "Married couples have dual social networks that often merge \u2014 each\
    \ partner brings their own friends, family, and colleagues, expanding the household's\
    \ total social footprint."
- attribute: has_children
  condition: true
  multiplier: 1.4
  rationale: "Parents of school-age children are embedded in school networks, sports\
    \ leagues, PTAs, and playdate circles \u2014 generating many weak and strong ties\
    \ with other parents in the same community."
edge_type_rules:
- name: close_family_household
  condition: a_marital_status == b_marital_status and a_us_region == b_us_region and
    a_urban_rural == b_urban_rural and a_race_ethnicity == b_race_ethnicity
  priority: 50
  description: "Household members and close family sharing region, settlement type,\
    \ and background \u2014 proxies for family and very close community bonds."
- name: coworker_professional
  condition: a_employment_sector == b_employment_sector and a_us_region == b_us_region
    and a_employment_sector != "Retired" and a_employment_sector != "Unemployed" and
    a_employment_sector != "Not in labor force"
  priority: 40
  description: "People working in the same employment sector within the same region\
    \ \u2014 proxy for professional and coworker relationships."
- name: faith_community
  condition: a_religious_engagement == b_religious_engagement and a_religious_engagement
    != "Secular/None" and a_us_region == b_us_region and a_urban_rural == b_urban_rural
  priority: 35
  description: "People sharing similar religious engagement levels in the same region\
    \ and settlement type \u2014 proxy for fellow congregants and faith-based community\
    \ bonds."
- name: political_tribe
  condition: a_political_identity == b_political_identity and a_us_region == b_us_region
    and a_political_engagement_level == b_political_engagement_level
  priority: 30
  description: "Highly aligned partisans in the same region with the same engagement\
    \ level \u2014 proxies for political club members, activists, and ideologically\
    \ sorted social circles."
- name: neighbor_community
  condition: a_us_region == b_us_region and a_urban_rural == b_urban_rural
  priority: 20
  description: "People in the same region and settlement type \u2014 broad neighborhood,\
    \ community, and local acquaintance ties."
- name: media_echo_chamber
  condition: a_primary_info_source == b_primary_info_source and a_political_identity
    == b_political_identity
  priority: 15
  description: "People consuming the same primary media source with the same political\
    \ identity \u2014 online communities, comment sections, Facebook groups, and podcast\
    \ listener circles that transcend geography."
influence_factors:
- attribute: political_engagement_level
  type: ordinal
  levels:
    Disengaged: 1
    Single-issue voter: 2
    Moderate/occasional participant: 3
    Highly engaged partisan: 4
  weight: 0.35
  description: Highly engaged partisans and political activists actively push information,
    frame events, and mobilize others. Disengaged citizens are disproportionately
    influenced by the politically active people in their networks.
- attribute: social_media_behavior
  type: ordinal
  levels:
    Non-user: 1
    Passive consumer: 2
    Occasional poster: 3
    Active poster/Influencer: 4
  weight: 0.35
  description: Active posters and influencers broadcast information asymmetrically
    to their followers. Passive consumers receive information without generating it,
    creating a clear influence asymmetry in digital information flows.
- attribute: education_level
  type: ordinal
  levels:
    Less than HS: 1
    HS diploma/GED: 2
    Some college: 3
    Bachelor's degree: 4
    Graduate degree: 5
  weight: 0.25
  description: "Higher educational attainment confers perceived epistemic authority\
    \ in peer conversations \u2014 people with advanced degrees are more often deferred\
    \ to on policy, science, and technical questions, even by friends with strong\
    \ opinions."
- attribute: household_income
  type: numeric
  weight: 0.15
  description: Wealth confers social status and decision-making authority. Higher-income
    individuals are more likely to be opinion leaders in consumer decisions, investment
    behavior, and lifestyle choices. Economic precarity reduces social influence.
