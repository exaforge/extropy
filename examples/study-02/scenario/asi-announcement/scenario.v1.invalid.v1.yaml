identity_dimensions:
- dimension: professional_identity
  relevance: ASI renders structurally redundant every profession built on information
    asymmetry or cognitive scarcity — doctors, lawyers, engineers, scientists, financial
    advisors, therapists, and software developers — directly threatening the core
    of how hundreds of millions of people define their competence, purpose, and social
    worth.
- dimension: socioeconomic_class
  relevance: 'The scenario radically destabilizes class hierarchies: elite credentials
    and access to expert knowledge — historically the primary mechanism of upper-class
    reproduction — are suddenly free and universally available, while the marginal
    cost of goods trends toward zero, dissolving the economic logic underpinning both
    working-class labor and professional-class status simultaneously.'
- dimension: political_orientation
  relevance: ASI forces an immediate ideological confrontation — conservatives face
    the collapse of market-based scarcity economics and national sovereignty (China
    already has it), while liberals face questions about who controls distribution
    of abundance and whether democratic institutions can govern a self-improving system;
    neither existing political framework was designed to process this transition.
- dimension: religious_affiliation
  relevance: A self-improving system that exceeds all human cognition, solves mysteries
    of the universe, and eliminates disease challenges core theological frameworks
    about human exceptionalism, the meaning of suffering, divine providence, and eschatology
    — activating existential threat across virtually every major faith tradition.
- dimension: generational_identity
  relevance: 'Generational identity is acutely activated: older generations face the
    obsolescence of lifetimes of accumulated expertise and the frameworks they used
    to make sense of the world, while younger generations face a future where traditional
    education, career-building, and life-stage milestones may be structurally meaningless
    before they begin.'
- dimension: citizenship
  relevance: National identity and sovereignty are destabilized by the revelation
    that China achieved ASI first and that ASI-designed infrastructure is being deployed
    selectively in early-adopter nations (Singapore, UAE, Estonia) — activating anxieties
    about which nations, citizens, and governments will control or be left behind
    by this transition.
- dimension: race_ethnicity
  relevance: The scenario explicitly surfaces racial and ethnic equity dimensions
    — the promise that a high school dropout in rural Arkansas has the same cognitive
    resources as Harvard professors collides with the reality that deployment to developing
    nations is 'the primary coordination challenge,' raising acute questions about
    whether ASI-driven abundance will reproduce or finally dissolve existing racial
    and global hierarchies of access.
- dimension: parental_status
  relevance: 'Parents face a profound identity disruption: the entire framework of
    raising children — education, career preparation, teaching values of effort and
    expertise — is destabilized when cognitive scarcity no longer exists, forcing
    a fundamental reckoning with what it means to prepare a child for a world no prior
    generation has imagined.'
