identity_dimensions:
- dimension: professional_identity
  relevance: ASI renders every profession built on information asymmetry or cognitive
    scarcity structurally redundant — doctors, lawyers, engineers, scientists, financial
    advisors, therapists, and software engineers face an existential challenge to
    the very reason their expertise holds value and identity meaning.
- dimension: socioeconomic_class
  relevance: The collapse of marginal costs and the democratization of cognitive resources
    radically disrupts class structures tied to credential access and economic scarcity;
    wealthy and credentialed classes lose the informational advantages that sustained
    their status, while working-class identity faces upheaval as labor markets transform.
- dimension: political_orientation
  relevance: ASI forces immediate confrontation with ideological fault lines around
    regulation, corporate power, state control, redistribution of abundance, and the
    role of government — conservatives and liberals will diverge sharply on who controls
    ASI, how abundance is distributed, and what institutional authority means in a
    post-scarcity world.
- dimension: religious_affiliation
  relevance: A self-improving system that exceeds all human cognition, solves the
    deepest mysteries of the universe, and conquers disease and death challenges foundational
    religious narratives about human uniqueness, divine purpose, mortality, and the
    nature of creation itself.
- dimension: generational_identity
  relevance: Older generations whose entire life frameworks — careers, accumulated
    expertise, institutional trust, and worldviews — were built under cognitive scarcity
    face profound disorientation, while younger generations may experience the disruption
    as liberation or existential uncertainty about what a human life is even for.
- dimension: citizenship
  relevance: National identity and sovereignty are destabilized as ASI capabilities
    concentrate in specific countries (US, China), early-adopter nations (Singapore,
    UAE, Estonia) gain asymmetric advantages, and the question of who controls the
    systems shaping global civilization becomes a matter of geopolitical and national
    identity anxiety.
- dimension: race_ethnicity
  relevance: The promise of equalizing access (a dropout in rural Arkansas equals
    a Harvard team) intersects with historical patterns of unequal technology deployment
    — communities that have been systematically excluded from prior technological
    abundance have reason to be both hopeful and skeptical that this transformation
    will reach them equitably.
- dimension: parental_status
  relevance: Parents face a destabilizing crisis of purpose around education, career
    guidance, and what they are preparing their children for — the entire framework
    of raising children toward productive adulthood is structurally disrupted when
    cognitive labor and credentialed expertise no longer define human value or livelihood.
