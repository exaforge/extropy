interaction:
  primary_model: broadcast_response
  secondary_model: direct_conversation
  description: The ASI announcement originates from a highly credible multi-source
    broadcast (OpenAI corroborated by Anthropic, DeepMind, xAI, and China's Ministry
    of Science and Technology), triggering an initial broadcast phase where agents
    encounter the news through their primary media channels and social media feeds.
    This is followed by a secondary direct_conversation phase where agents discuss
    the implications one-on-one and in small groups — with colleagues in tech, policy,
    and academia driving high-engagement deliberation, while family and friend networks
    process the emotional and existential dimensions. The announcement's extraordinary
    nature (ASI is a civilizational-level event) drives high share probability, with
    amplification among high-openness, high-neuroticism, and tech-adjacent individuals,
    and moderation among low-trust and high-skepticism segments. Political affiliation,
    news outlet lean, and social media usage significantly shape how agents interpret
    and relay the information.
