    probability: 0.45
    timestep: 2
  - channel: official_gba_baek_circular
    when: board_certified == True and adherence_to_guidelines >= 0.6
    probability: 0.2
    timestep: 1
interaction:
  primary_model: broadcast_response
  secondary_model: direct_conversation
  description: The G-BA/BÄK publish the policy via official circulars, journals, and
    society channels. Surgeons first receive/observe the announcement (emails, hospital
    intranet, society newsletters). This triggers follow-up one-on-one and small-group
    discussions within departments, tumor boards, M&M conferences, procurement/IT
    committees, and at CME events. Information flow is anchored by the broadcast but
    refined through peer conversations, especially along mentorship and colleague
    ties.
