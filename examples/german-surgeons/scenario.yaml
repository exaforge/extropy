event:
  type: announcement
  content: "Subject: National pilot program to support AI-assisted preoperative planning\
    \ in surgery\n\nThe German Society for Surgery (DGCH), in cooperation with the\
    \ Federal Institute for Drugs and Medical Devices (BfArM) and the Charité–Universitätsmedizin\
    \ Berlin, announces the launch of the 12‑month \"KI-OP-Plan\" pilot program to\
    \ evaluate and support adoption of CE‑marked AI diagnostic decision-support tools\
    \ for surgical planning across multiple specialties.\n\nKey points:\n- Scope:\
    \ AI tools to assist with imaging-based diagnosis, segmentation, risk stratification,\
    \ and structured preoperative planning for general, orthopedics/trauma, visceral,\
    \ vascular, neurosurgery, cardiac, thoracic, pediatric, plastic, urology, and\
    \ gynecologic surgery.\n- Certification: Participating solutions are MDR-certified\
    \ (Class IIa/IIb as applicable) and CE-marked; intended as decision-support for\
    \ licensed physicians, not autonomous decision-makers.\n- Integration: Vendor-agnostic;\
    \ supports DICOM, HL7 v2, and FHIR R4 for PACS/RIS/KIS workflows. On-premises\
    \ or certified German cloud deployment options.\n- Data protection: GDPR-compliant\
    \ processing; patient data remains within the EU. De-identified data may be used\
    \ for model improvement only with explicit institutional approval and patient\
    \ consent according to local policies. Data processing agreements (AVV) and DPIAs\
    \ templates provided. \n- Funding: Up to 80% subsidy on software license fees\
    \ for the first 12 months; integration grant up to €25,000 per site; CME-accredited\
    \ training (20 hours) at no cost for participating surgeons; protected IT implementation\
    \ support.\n- Eligibility: German acute-care hospitals and MVZs with surgical\
    \ departments; priority for sites with existing PACS/KIS integration capabilities\
    \ and data protection officer (DSB) in place. Individual surgeons must be board-certified\
    \ or in advanced training under supervision.\n- Timeline: Application window opens\
    \ 5 January 2026 and closes 31 January 2026; program start 1 March 2026; interim\
    \ evaluation at 6 months; final report Q2 2027.\n- Evaluation metrics: Diagnostic\
    \ accuracy and inter-rater agreement, time-to-plan, case throughput, complication/readmission\
    \ rates, surgical margins (where relevant), user adoption and satisfaction, health\
    \ equity impact across patient subgroups, and cost-effectiveness.\n- Participation\
    \ requirements: Sign participation agreement and AVV; complete onboarding training;\
    \ report predefined quality and safety metrics monthly; maintain human-in-the-loop\
    \ oversight with documented final clinical responsibility by the attending surgeon.\n\
    - Safety and oversight: Local clinical governance with incident reporting to BfArM;\
    \ immediate rollback procedures available; continuous post-market surveillance\
    \ by vendors.\n\nAction required: Interested departments should designate a clinical\
    \ lead and IT contact and submit the online application with a brief implementation\
    \ plan at https://dgch.de/ki-op-plan by 31 January 2026. Questions: ki-op-plan@dgch.de.\n\
    \nThis announcement is distributed to surgical department heads, hospital IT leads,\
    \ and licensed surgeons across Germany via DGCH mailing lists and professional\
    \ chambers."
  source: German Society for Surgery (DGCH) in cooperation with BfArM and Charité–Universitätsmedizin
    Berlin
  credibility: 0.92
  ambiguity: 0.3
  emotional_valence: 0.4
