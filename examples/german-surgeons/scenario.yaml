outcomes:
  suggested_outcomes:
  - name: application_intent
    type: categorical
    description: Stated intention of the department/surgeon to apply to the KI-OP-Plan
      pilot within the application window
    options:
    - will_apply
    - considering
    - will_not_apply
    - undecided
    range: null
    required: true
  - name: sentiment
    type: float
    description: Overall sentiment toward the pilot program and AI-assisted preoperative
      planning
    options: null
    range:
    - -1.0
    - 1.0
    required: true
  - name: trust_in_program
    type: float
    description: Degree of trust in the program’s safety, oversight, and certification
      (MDR/CE, BfArM, governance)
    options: null
    range:
    - 0.0
    - 1.0
    required: false
  - name: perceived_clinical_benefit
    type: categorical
    description: Perceived potential clinical benefit of adopting the AI tools (diagnostic
      accuracy, time-to-plan, outcomes)
    options:
    - high
    - moderate
    - low
    - unclear
    range: null
    required: false
  - name: information_seeking_behavior
    type: boolean
    description: Whether they plan to seek more information or initiate steps (e.g.,
      contact DGCH/BfArM, visit website, designate leads)
    options: null
    range: null
    required: false
  - name: integration_readiness
    type: categorical
    description: Self-assessed readiness to integrate into PACS/RIS/KIS workflows
      given current IT, DPO, and standards support
    options:
    - ready_now
    - needs_it_support
    - lacking_prerequisites
    - not_applicable
    range: null
    required: false
  - name: main_concern
    type: open_ended
    description: Primary barrier or concern (e.g., data protection, workload, cost,
      liability, workflow fit) stated by the agent
    options: null
    range: null
    required: false
  capture_full_reasoning: true
  extraction_instructions: '- application_intent (required): Look for explicit intent
    words about applying by Jan 31, designating leads, or declining. Map: “we will
    apply/submit” -> will_apply; “likely/interested/considering” -> considering; explicit
    refusal or strong rejection -> will_not_apply; no clear stance -> undecided.

    - sentiment (required): Overall tone toward the program/AI planning from -1 (very
    negative) to +1 (very positive). Consider wording about benefits, risks, enthusiasm,
    skepticism.

    - trust_in_program: Extract confidence in MDR/CE status, BfArM oversight, GDPR
    compliance, human-in-the-loop. Translate praise of safety/governance to higher
    values; doubts about certification, surveillance, or rollback to lower values.

    - perceived_clinical_benefit: If they expect improved accuracy, time-to-plan,
    margins, or outcomes -> high/moderate based on strength; skepticism or no benefit
    -> low; if they say they don’t know -> unclear.

    - information_seeking_behavior: True if they mention visiting the site, emailing,
    requesting demos, scheduling training, or convening an internal meeting; else
    False.

    - integration_readiness: Use statements about DICOM/HL7/FHIR, on-prem/cloud, DPO
    in place, IT bandwidth. Ready_now if they state existing capabilities and few
    barriers; Needs_it_support if feasible but requires IT work or integration grant;
    Lacking_prerequisites if missing key elements (e.g., no PACS integration, no DPO);
    Not_applicable if they state the dept doesn’t do surgical planning or is outside
    scope.

    - main_concern: Capture the most salient concern verbatim or briefly paraphrased
    (e.g., data privacy/AVV/DPIA, costs after subsidy, workflow disruption, liability/final
    responsibility, equity impact, vendor lock-in).'
