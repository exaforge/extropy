      - Saarland
      - Sachsen
      - Sachsen-Anhalt
      - Schleswig-Holstein
      - Thüringen
      weights:
      - 0.13
      - 0.16
      - 0.05
      - 0.03
      - 0.01
      - 0.02
      - 0.08
      - 0.02
      - 0.1
      - 0.21
      - 0.05
      - 0.01
      - 0.05
      - 0.02
      - 0.03
      - 0.02
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.destatis.de/DE/Themen/Gesellschaft-Umwelt/Bevoelkerung/Bevoelkerungsstand/_inhalt.html
    note: Weights approximate 2023 population shares; surgeons are somewhat more concentrated
      in city-states but distribution anchored to resident population for residence
      attribute.
  constraints:
  - type: expression
    value: null
    expression: sum(weights)==1
    reason: Weights must total 1.
- name: urbanity
  type: categorical
  category: universal
  description: Settlement type of residence (urban, suburban, rural).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - urban
      - suburban
      - rural
      weights:
      - 0.65
      - 0.25
      - 0.1
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.kbv.de/infothek/zahlen-und-fakten/gesundheitsdaten/arztdichte-regional
    note: KBV shows highest physician density in city-states; surgeons likely overrepresented
      in urban settings. No direct residence split; weights reflect this bias.
  constraints:
  - type: expression
    value: null
    expression: sum(weights)==1
    reason: Must sum to 1.
- name: marital_status
  type: categorical
  category: universal
  description: Marital or partnership status.
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - married/registered
      - cohabiting partnership
      - single (never married)
      - divorced/separated
      - widowed
      weights:
      - 0.6
      - 0.15
      - 0.18
      - 0.06
      - 0.01
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: https://www.destatis.de/DE/Themen/Gesellschaft-Umwelt/Bevoelkerung/Haushalte-Familien/_inhalt.html
    note: No surgeon-specific marital data; estimate aligned with German professionals
      in 30–60 age band and higher marriage prevalence vs general urban population.
  constraints:
  - type: expression
    value: null
    expression: sum(weights)==1
    reason: Must sum to 1.
- name: household_size
  type: int
  category: universal
  description: Number of people living in the household.
  sampling:
    strategy: independent
    distribution:
      type: normal
      mean: 2.6
      std: 0.9
      min: 1.0
      max: 6.0
      mean_formula: null
      std_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://statistik.nrw/gesellschaft-und-staat/haushalte-und-familien/private-haushalte/privathaushalte-hauptwohnsitzhaushalte-nach-haushaltsgroe%C3%9Fe
    note: Germany’s average household size ≈2.0–2.1; physicians often cohabiting with
      partners/children → modest upward shift assumed.
  constraints:
  - type: hard_min
    value: 1.0
    expression: null
    reason: Single-person households possible.
  - type: hard_max
    value: 8.0
    expression: null
    reason: Very rare large households allowed.
- name: citizenship_status
  type: categorical
  category: universal
  description: Citizenship status (German, EU/EEA, non-EU).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - German
      - EU/EEA (non-German)
      - non-EU
      weights:
      - 0.85
      - 0.08
      - 0.07
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: strong
    method: researched
    source: https://www.destatis.de/DE/Presse/Pressemitteilungen/2024/05/PD24_N022_12_21.html
    note: 'Destatis 2023: ~12% of physicians had non-German nationality. Split between
      EU and non‑EU approximated using BÄK 2023 top origin countries (EU + Middle
      East).'
  constraints:
  - type: expression
    value: null
    expression: sum(weights)==1
    reason: Must sum to 1.
- name: highest_education_level
  type: categorical
  category: universal
  description: Highest completed education level (e.g., tertiary, doctorate).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - tertiary (state medical degree)
      - tertiary + doctorate (Dr. med./PhD)
      weights:
      - 0.4
      - 0.6
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: https://www.lass-dich-nieder.de/studium/studienerfahrung/mit-oder-ohne-wie-wichtig-ist-der-doktortitel.html
    note: Reliable nationwide share of physicians with doctorate not centrally published;
      many sources and professional consensus indicate majority hold Dr. med.; 60%
      used as conservative estimate.
  constraints:
  - type: expression
    value: null
    expression: weights[0]+weights[1]==1
    reason: Two-category split.
- name: household_income_eur
  type: float
  category: universal
  description: Estimated annual gross household income in EUR.
  sampling:
    strategy: independent
    distribution:
      type: lognormal
      mean: 95000.0
      std: 30000.0
      min: 50000.0
      max: 300000.0
      mean_formula: null
      std_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.marburger-bund.de/bundesverband/meldungen/vka-weitere-steigerung-der-entgelte;
