attributes:
- name: age
  type: int
  category: universal
  description: Age in years.
  sampling:
    strategy: independent
    distribution:
      type: normal
      mean: 43.5
      std: 7.5
      min: 27.0
      max: 70.5
      mean_formula: null
      std_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.blaek.de/meta/presse/presseinformationen/presseinformationen-2023/zahlen-daten-fakten
    note: Bavarian chamber 2023 shows hospital physicians avg ≈43.2y; surgeons skew
      younger than overall physicians. Destatis 2024 shows 31% of physicians ≥55,
      indicating an older overall mix than hospital surgeons.
  constraints:
  - type: hard_min
    value: 25.0
    expression: null
    reason: Minimum realistic post-licensure age incl. residents.
  - type: hard_max
    value: 75.0
    expression: null
    reason: Upper bound to allow rare late-career surgeons.
- name: gender
  type: categorical
  category: universal
  description: Self-identified gender (e.g., male, female, diverse).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - male
      - female
      - diverse
      weights:
      - 0.75
      - 0.24
      - 0.01
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: researched
    source: https://de.wikipedia.org/wiki/Frauen_in_der_Chirurgie
    note: Wikipedia compiles German specialty stats; cites ~24% women in surgery in
      2023. Exact ‘diverse’ share not published—set small placeholder (1%).
  constraints:
  - type: expression
    value: null
    expression: sum(weights)==1
    reason: Category weights must sum to 1.
- name: federal_state
  type: categorical
  category: universal
  description: Primary residence by German federal state (Bundesland).
