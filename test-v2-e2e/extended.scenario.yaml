event:
  type: announcement
  content: The local school board has announced its decision to ban a list of books
    from school libraries and classrooms. The board voted to remove several titles
    that some community members challenged as containing inappropriate content. The
    banned books will be pulled from circulation in all district schools effective
    immediately. The school board stated this decision was made after reviewing community
    feedback and considering age-appropriateness of materials for K-12 students. Parents
    and community members can review the full list of banned titles on the district
    website.
  source: Local School Board
  credibility: 0.95
  ambiguity: 0.3
  emotional_valence: -0.3
timeline:
- timestep: 6
  event:
    type: announcement
    content: A coalition of parents, students, and civil liberties advocates gathered
      outside the district office to protest the book ban decision. Protesters carried
      signs reading 'Books Not Bans' and 'Let Kids Read' while several students gave
      speeches about the importance of access to diverse literature. Organizers announced
      plans for a community read-in event featuring the banned books and called on
      the school board to reverse its decision. The protest drew approximately 150
      participants.
    source: Local News Outlet
    credibility: 0.9
    ambiguity: 0.3
    emotional_valence: 0.4
  exposure_rules: null
  description: Local parents and students organize protest at district office
- timestep: 15
  event:
    type: announcement
    content: A group calling itself 'Parents for Safe Schools' has launched a petition
      supporting the school board's book ban decision, gathering over 500 signatures.
      The petition states that parents have the right to protect children from sexually
      explicit and age-inappropriate content in schools. The group's spokesperson
      issued a statement praising the school board for listening to community concerns
      and prioritizing student safety. They announced plans to attend the next board
      meeting to express continued support for the ban.
    source: Community Facebook Group
    credibility: 0.65
    ambiguity: 0.3
    emotional_valence: -0.5
  exposure_rules: null
  description: Counter-petition from parents supporting the ban circulates
- timestep: 24
  event:
    type: announcement
    content: The American Civil Liberties Union (ACLU) has announced it will file
      a lawsuit challenging the school district's book ban as unconstitutional censorship.
      The organization stated the ban violates students' First Amendment rights to
      access information and targets books with LGBTQ+ themes and diverse perspectives.
      The ACLU is representing five local families and two students in the case. Legal
      experts quoted in the announcement noted that similar book bans in other districts
      have been overturned in federal court.
    source: ACLU Press Release
    credibility: 0.95
    ambiguity: 0.3
    emotional_valence: 0.6
  exposure_rules: null
  description: National civil liberties organization announces legal challenge
- timestep: 36
  event:
    type: announcement
    content: Local police confirmed they are investigating threats made against school
      board members who voted for the book ban. Board president stated that several
      members have received harassing phone calls and threatening emails from individuals
      on both sides of the issue. The district has increased security at schools and
      board meetings. The board president called for civility and respectful dialogue,
      stating that threats and harassment have no place in community discourse regardless
      of one's position on the book ban.
    source: Local News Outlet
    credibility: 0.9
    ambiguity: 0.3
    emotional_valence: -0.7
  exposure_rules: null
  description: School board members receive threats, security concerns raised
- timestep: 48
  event:
    type: announcement
    content: In response to ongoing controversy and the pending lawsuit, the school
      board has announced formation of a diverse review committee to reconsider the
      book ban policy. The committee will include parents, teachers, librarians, students,
      and community members representing different perspectives. Board members stated
      they remain committed to age-appropriate content while also respecting intellectual
      freedom. The committee will review each banned title individually and make recommendations
      within 60 days. The announcement represents a potential compromise as tensions
      in the community remain high.
    source: Local School Board
    credibility: 0.95
    ambiguity: 0.3
    emotional_valence: 0.2
  exposure_rules: null
  description: School board announces review committee to reconsider decision
