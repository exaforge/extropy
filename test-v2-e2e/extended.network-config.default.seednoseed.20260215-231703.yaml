degree_multipliers:
- attribute: school_board_engagement
  condition: very_active
  multiplier: 2.5
  rationale: Very active school board participants are highly visible, attend all
    meetings, and know everyone in the community advocacy space
- attribute: pta_membership
  condition: true
  multiplier: 1.8
  rationale: PTA members attend regular meetings, volunteer at events, and interact
    with many other parents
- attribute: community_involvement
  condition: high
  multiplier: 1.7
  rationale: Highly involved community members participate in multiple local organizations
    and know more neighbors
- attribute: num_children
  condition: 3
  multiplier: 1.5
  rationale: Parents with more children have more touchpoints through multiple classrooms,
    activities, and parent networks
- attribute: school_type
  condition: public
  multiplier: 1.4
  rationale: Public school parents interact with a broader, more diverse parent base
    than private school families
- attribute: social_network_density
  condition: high
  multiplier: 1.6
  rationale: People with naturally high social network density maintain more active
    connections in their community
edge_type_rules:
- name: close_ally
  condition: a_school_type == b_school_type and a_pta_membership == b_pta_membership
    and a_pta_membership == True and (a_political_ideology == b_political_ideology
    or a_parental_control_preference == b_parental_control_preference)
  priority: 50
  description: Close allies who share school type, are both in PTA, and align ideologically
    on the book ban issue
- name: pta_colleague
  condition: a_pta_membership == True and b_pta_membership == True and a_school_type
    == b_school_type
  priority: 40
  description: PTA colleagues who work together at the same school type but may have
    different ideologies
- name: school_board_ally
  condition: (a_school_board_engagement == 'very_active' or a_school_board_engagement
    == 'active') and (b_school_board_engagement == 'very_active' or b_school_board_engagement
    == 'active') and a_political_ideology == b_political_ideology
  priority: 45
  description: Active school board participants who share political ideology and work
    together on advocacy
- name: school_parent
  condition: a_school_type == b_school_type
  priority: 30
  description: Parents whose children attend the same school type (public/private/charter)
- name: ideological_peer
  condition: a_political_ideology == b_political_ideology and a_religious_affiliation
    == b_religious_affiliation
  priority: 25
  description: Community members who share both political and religious views on the
    book ban debate
- name: neighbor
  condition: a_urban_rural == b_urban_rural
  priority: 10
  description: Suburban neighbors in the same community who know each other through
    proximity
influence_factors:
- attribute: school_board_engagement
  type: ordinal
  levels:
    none: 0
    minimal: 1
    occasional: 2
    active: 3
    very_active: 4
  weight: 0.4
