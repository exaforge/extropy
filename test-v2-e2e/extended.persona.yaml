  homeowner for {homeownership_years} years. I'm {marital_status} with {num_children}
  school-age children attending {school_type} school, and my kids' education is one
  of my top priorities. My political views lean {political_ideology}, and I identify
  as {religious_affiliation}. I've been paying close attention to what's happening
  with our local school board lately.
