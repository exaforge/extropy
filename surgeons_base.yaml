  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - urban
      - suburban
      - rural
      weights:
      - 0.55
      - 0.3
      - 0.15
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.destatis.de/DE/Themen/Querschnitt/Demografischer-Wandel/Aeltere-Menschen/stadt-land.html
    note: Uses BBSR/Destatis urban-rural typology; surgeons cluster in hospital-rich
      urban areas, so urban share > general population.
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1.
  - type: spec_expression
    value: null
    expression: len(options)==3
    reason: Expected categories present.
- name: marital_status
  type: categorical
  category: universal
  description: Current marital status (single, married/registered, separated/divorced,
