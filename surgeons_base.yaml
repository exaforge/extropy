  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - single
      - married_or_registered
      - separated_or_divorced
      - widowed
      weights:
      - 0.25
      - 0.58
      - 0.14
      - 0.03
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: (no direct physician-specific source; general German adult patterns +
