  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1.
- name: household_size
  type: int
  category: universal
  description: Number of people living in the household.
  sampling:
    strategy: independent
    distribution:
      type: normal
      mean: 2.4
      std: 1.0
      min: 1.0
      max: 6.0
      mean_formula: null
      std_formula: null
      min_formula: null
      max_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.umweltbundesamt.de/daten/private-haushalte-konsum/strukturdaten-privater-haushalte/bevoelkerungsentwicklung-struktur-privater
    note: German average household size ≈2.0 (2024). Surgeons skew to partnered/with
      children; mean set higher (2.4).
  constraints:
  - type: hard_min
    value: 1.0
    expression: null
    reason: Physicians live in private households with at least one person.
  - type: hard_max
    value: 7.0
    expression: null
    reason: Allows rare multi-generational/shared households while avoiding extreme
      values.
- name: highest_academic_degree
  type: categorical
  category: universal
  description: Highest academic degree attained (none, Dr. med., PhD/Dr. rer. nat.,
