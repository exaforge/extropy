      export.
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1
  - type: spec_expression
    value: null
    expression: len(options)==16
    reason: All Bundesländer included
- name: marital_status
  type: categorical
  category: universal
  description: Current marital/partnership status (single, married/registered, divorced,
    widowed).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - single
      - married/registered
      - divorced
      - widowed
      weights:
      - 0.2
      - 0.67
      - 0.1
      - 0.03
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: No specialty‑specific German marital data; physicians generally have higher
      marriage rates than general workforce. Destatis provides physician age/structure
      context only. ([destatis.de](https://www.destatis.de/DE/Presse/Pressemitteilungen/2024/05/PD24_N022_12_21.html?utm_source=openai))
    note: Treat as a calibrated placeholder; adjust if specialty survey data is provided.
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1
- name: nationality_eu
  type: boolean
  category: universal
  description: Holds citizenship from an EU member state (including Germany).
  sampling:
    strategy: independent
    distribution:
      type: boolean
      probability_true: 0.93
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: researched
    source: In 2023 ~64k physicians had non‑German nationality; majority of all physicians
      thus hold German (EU) citizenship and among foreign physicians many are EU nationals.
      ([bundesaerztekammer.de](https://www.bundesaerztekammer.de/baek/ueber-uns/aerztestatistik/2023?utm_source=openai))
    note: Probability_true counts Germany as EU; figure set to 0.93 to reflect ~12%
      non‑German overall with a subset EU.
  constraints:
  - type: hard_min
    value: 0.0
    expression: null
    reason: Boolean domain
  - type: hard_max
    value: 1.0
    expression: null
    reason: Boolean domain
- name: household_income_eur
  type: float
  category: universal
  description: Annual gross household income in EUR.
  sampling:
    strategy: independent
    distribution:
      type: lognormal
      mean: 120000.0
      std: 45000.0
      min: 60000.0
      max: 350000.0
      mean_formula: null
      std_formula: null
      min_formula: null
      max_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: researched
    source: German hospital physician tariff tables (Assistenzarzt≈€67–87k; Facharzt≈€89–112k;
      Oberarzt≈€112–148k) plus higher chief/privat sector; household > individual.
      ([jobs.springermedizin.de](https://jobs.springermedizin.de/arzt-karriere/gehalt/arzt-gehalt?utm_source=openai))
    note: Includes spousal income; lognormal reflects right‑skew from chiefs/owners.
  constraints:
  - type: hard_min
    value: 40000.0
    expression: null
    reason: Wider than junior net effect; includes part‑time/dual‑income variance
  - type: hard_max
    value: 500000.0
    expression: null
    reason: Wider than typical chief/partner households
- name: education_level
  type: categorical
  category: universal
  description: Highest formal academic degree attained (master_equivalent, doctorate,
    other).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - master_equivalent
      - doctorate
      - other
      weights:
      - 0.43
      - 0.55
      - 0.02
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: In Germany many physicians hold Dr. med.; specialty snapshots show ~50–60%
      with doctorates; trends show increasing medical promotions. ([link.springer.com](https://link.springer.com/article/10.1007/s00347-024-02153-y?utm_source=openai))
    note: '''master_equivalent'' denotes Staatsexamen/Master‑equivalent without doctorate.'
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1
- name: role_rank
  type: categorical
  category: population_specific
  description: Clinical seniority role (resident, specialist, senior_consultant, deputy_chief,
    chief).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - resident
      - specialist
      - senior_consultant
      - deputy_chief
      - chief
      weights:
      - 0.32
      - 0.36
      - 0.22
      - 0.06
      - 0.04
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: Hospital staff pyramids and survey age structures (many senior roles;
      median age ~49). ([pubmed.ncbi.nlm.nih.gov](https://pubmed.ncbi.nlm.nih.gov/39907950/?utm_source=openai))
    note: Refine with hospital HR distributions if available; independent attribute
