      - PhD/Dr. rer. nat.
      - habilitation
      weights:
      - 0.4
      - 0.55
      - 0.03
      - 0.02
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: https://www.hartmannbund.de/berufspolitik/umfragen/weiterbildung/dr-med-heilen-ohne-hut/
    note: Many German physicians pursue Dr. med.; precise surgeon-specific share not
      published; estimate aligns with common reports (>50% with doctorates).
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights sum to 1.
  - type: spec_expression
    value: null
    expression: len(options)==4
    reason: All degree options present.
- name: citizenship_status
  type: categorical
  category: universal
  description: Citizenship category (German, EU/EEA, non-EU).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - German
      - EU/EEA
      - non-EU
      weights:
      - 0.88
      - 0.07
      - 0.05
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: researched
    source: https://www.destatis.de/DE/Presse/Pressemitteilungen/2024/05/PD24_N022_12_21.html
    note: 'Destatis: 12% of physicians had non-German citizenship in 2023; majority
      from EU/Europe. Split into EU vs non-EU based on BÄK notes.'
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1.
- name: housing_tenure
  type: categorical
  category: universal
  description: Housing tenure (own, rent, other).
