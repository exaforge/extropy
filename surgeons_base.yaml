      - Bayern
      - Berlin
      - Brandenburg
      - Bremen
      - Hamburg
      - Hessen
      - Mecklenburg-Vorpommern
      - Niedersachsen
      - Nordrhein-Westfalen
      - Rheinland-Pfalz
      - Saarland
      - Sachsen
      - Sachsen-Anhalt
      - Schleswig-Holstein
      - Thüringen
      weights:
      - 0.133
      - 0.161
      - 0.045
      - 0.031
      - 0.008
      - 0.023
      - 0.076
      - 0.019
      - 0.097
      - 0.218
      - 0.05
      - 0.012
      - 0.049
      - 0.026
      - 0.035
      - 0.025
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.statistikportal.de/de/bevoelkerung/flaeche-und-bevoelkerung
    note: Weights approximate surgeon distribution by state proportional to population;
      real surgeon densities vary (higher in city-states).
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1.
  - type: spec_expression
