attributes:
- name: age
  type: int
  category: universal
  description: Age in completed years.
  sampling:
    strategy: independent
    distribution:
      type: normal
      mean: 44.0
      std: 9.0
      min: 26.0
      max: 78.0
      mean_formula: null
      std_formula: null
      min_formula: null
      max_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.destatis.de/DE/Presse/Pressemitteilungen/2024/05/PD24_N022_12_21.html
    note: Destatis reports 21% <35, 48% 35–54, 31% 55+ among physicians in 2023; surgical
      age skews similar but may be slightly younger in training-heavy specialties.
  constraints:
  - type: hard_min
    value: 24.0
    expression: null
    reason: Medical school + residency implies few surgeons under mid-20s.
  - type: hard_max
    value: 82.0
    expression: null
    reason: Upper bound to allow rare outliers while avoiding implausible ages for
      active surgeons.
- name: gender
  type: categorical
  category: universal
  description: Self-reported gender (e.g., male, female, diverse).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - male
      - female
      - diverse
      weights:
      - 0.76
      - 0.23
      - 0.01
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: researched
    source: https://hartmannbund.cld.bz/HB-Magazin-2-2025/30-31/
    note: BÄK/KBV-based summary indicates surgery ≈76% male; women underrepresented
      vs other specialties.
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1 for categorical distribution.
  - type: spec_expression
    value: null
    expression: len(options)>0
    reason: Options list must be non-empty.
- name: location_state
  type: categorical
  category: universal
  description: Primary work location by German federal state (Bundesland).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
