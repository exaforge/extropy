    note: Surgeons likely above national homeownership; set to 65% owners.
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1.
- name: surgical_specialty
  type: categorical
  category: population_specific
  description: Primary surgical specialty (e.g., general/visceral, orthopedic/trauma,
    neurosurgery, cardiothoracic, vascular, urology, gynecology, ENT, plastic, pediatric).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - general/visceral
      - orthopedic/trauma
      - neurosurgery
      - cardiothoracic
      - vascular
      - urology
      - gynecology
      - ENT
      - plastic
      - pediatric
      weights:
      - 0.2
      - 0.35
      - 0.03
      - 0.03
      - 0.05
      - 0.1
      - 0.1
      - 0.08
      - 0.04
      - 0.02
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: 'General/visceral: https://aerztestellen.aerzteblatt.de/de/redaktion/facharztweiterbildung-viszeralchirurgie;
      Neuro: https://aerztestellen.aerzteblatt.de/de/redaktion/facharztweiterbildung-neurochirurgie;
      Plastische: https://aerztestellen.aerzteblatt.de/de/redaktion/facharzt-weiterbildung-plastische-chirurgie;
      Thorax/Herz: https://aerztestellen.aerzteblatt.de/de/redaktion/facharzt-weiterbildung/facharzt-weiterbildung-herzchirurgie
