attributes:
- name: age
  type: int
  category: universal
  description: Age in years.
  sampling:
    strategy: independent
    distribution:
      type: normal
      mean: 46.0
      std: 9.0
      min: 28.0
      max: 72.0
      mean_formula: null
      std_formula: null
      min_formula: null
      max_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: Destatis age structure of physicians 2023; median age signal for German
      surgeons (49y) from a 2024/25 German surgeons survey. ([destatis.de](https://www.destatis.de/DE/Presse/Pressemitteilungen/2024/05/PD24_N022_12_21.html?utm_source=openai))
    note: Surgeons tend to be slightly younger than ambulatory average but older than
      trainees; bounds widened for outliers.
  constraints:
  - type: hard_min
    value: 26.0
    expression: null
    reason: Lower bound below typical residency start to allow outliers.
  - type: hard_max
    value: 75.0
    expression: null
    reason: Upper bound above observed retirement ages but allows late-career surgeons.
- name: gender
  type: categorical
  category: universal
  description: Self-identified gender (male, female, diverse).
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - male
      - female
      - diverse
      weights:
      - 0.75
      - 0.24
      - 0.01
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: researched
    source: KBV and Hartmannbund summaries show women among outpatient surgeons/orthopedists
      ≈17% and surgical fields ≲30%, so overall surgery ~20–25%. ([hartmannbund.cld.bz](https://hartmannbund.cld.bz/HB-Magazin-2-2025/30-31/?utm_source=openai))
    note: Category 'diverse' kept at 1% to reflect small but non‑zero registrations;
      exact national share not published.
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1
  - type: spec_expression
    value: null
    expression: len(options)>0
    reason: Options present
- name: location_state
  type: categorical
  category: universal
  description: German federal state (Bundesland) of primary residence or work base.
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - baden_wuerttemberg
      - bavaria
      - berlin
      - brandenburg
      - bremen
      - hamburg
      - hesse
      - mecklenburg_vorpommern
      - lower_saxony
      - north_rhine_westphalia
      - rhineland_palatinate
      - saarland
      - saxony
      - saxony_anhalt
      - schleswig_holstein
      - thuringia
      weights:
      - 0.13
      - 0.16
      - 0.05
      - 0.03
      - 0.01
      - 0.02
      - 0.07
      - 0.02
      - 0.09
      - 0.22
      - 0.05
      - 0.01
      - 0.05
      - 0.03
      - 0.03
      - 0.03
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: BÄK/KBV show physician workforce concentrated in populous states; weights
      approximate 2023 population shares adjusted by higher doctor densities in city‑states.
      ([kbv.de](https://www.kbv.de/infothek/zahlen-und-fakten/gesundheitsdaten/aerzte-nach-taetigkeit-und-herkunft?utm_source=openai))
