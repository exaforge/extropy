  persona_template: 'I am a {age}-year-old {gender} surgeon specializing in {surgical_specialty}.
    I work as a {job_title} at a {employer_type} in {location_state} and have {years_experience}
    years of surgical experience. I typically work {weekly_work_hours} hours per week,
    take {on_call_nights_per_month} night calls per month, and perform about {surgery_volume_per_month}
    procedures each month. I am board-certified: {board_certified}, have {research_activity_level}
    research involvement and teaching duties: {teaching_responsibility}, and describe
    my professional approach as {conscientiousness} in diligence with {risk_tolerance}
    tolerance for clinical risk.'
