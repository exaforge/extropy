  - attribute: education_level
    phrases:
      high_school: I completed high school as my highest level of education
      some_college: I attended some college but didn't complete a degree
      bachelors: I have a bachelor's degree
      graduate_degree: I have a graduate degree
    fallback: null
  - attribute: ethnicity
    phrases:
      White: I identify as White
      Black_African_American: I identify as Black or African American
      Hispanic_Latina: I identify as Hispanic or Latina
      Asian: I identify as Asian
      Other_Mixed: I identify as Other or Mixed ethnicity
    fallback: null
  - attribute: skin_type
    phrases:
      oily: My skin type is oily
      dry: My skin type is dry
      combination: My skin type is combination
      normal: My skin type is normal
      sensitive: My skin type is sensitive
    fallback: null
  - attribute: current_skincare_routine_complexity
    phrases:
      minimal: I keep my skincare routine minimal — I use 1 to 3 products
      moderate: I have a moderate skincare routine with 4 to 6 products
      extensive: I have an extensive skincare routine with 7 or more products
    fallback: null
  - attribute: brand_loyalty
    phrases:
      switches_frequently: I switch between skincare brands frequently
      somewhat_loyal: I'm somewhat loyal to my skincare brands
      very_loyal: I'm very loyal to my skincare brands
    fallback: null
  - attribute: reviews_influence
    phrases:
      not_at_all: Online reviews don't influence my purchase decisions at all
      somewhat: Online reviews somewhat influence my purchase decisions
      heavily: Online reviews heavily influence my purchase decisions
      only_buy_reviewed: I only buy products that have been well-reviewed
    fallback: null
  - attribute: clean_beauty_preference
    phrases:
      not_important: Clean or natural beauty products are not important to me
      somewhat_important: Clean or natural beauty products are somewhat important
        to me
      very_important: Clean or natural beauty products are very important to me
      exclusively_clean: I exclusively use clean beauty products
    fallback: null
  - attribute: risk_tolerance
    phrases:
      risk_averse: I'm risk-averse when it comes to trying new products
      moderate: I have a moderate tolerance for risk with new products
      risk_seeking: I'm risk-seeking and love trying new products
    fallback: null
  - attribute: urban_rural
    phrases:
      urban: I live in an urban area
      suburban: I live in a suburban area
      rural: I live in a rural area
    fallback: null
  - attribute: marital_status
    phrases:
      single: I'm single
      married: I'm married
      divorced: I'm divorced
      partnered: I'm in a partnered relationship
    fallback: null
  - attribute: employment_status
    phrases:
      full_time: I work full-time
      part_time: I work part-time
      self_employed: I'm self-employed
      not_employed: I'm not currently employed
      student: I'm a student
    fallback: null
  - attribute: skin_concerns
    phrases:
      aging_wrinkles: My primary skin concern is aging and wrinkles
      acne: My primary skin concern is acne
      hyperpigmentation: My primary skin concern is hyperpigmentation
      texture: My primary skin concern is texture
      none: I don't have any major skin concerns
    fallback: null
  - attribute: retinol_experience
    phrases:
      never_used: I've never used retinol products before
      tried_once_discontinued: I tried retinol once but discontinued it
      occasional_user: I'm an occasional retinol user
      regular_user: I'm a regular retinol user
    fallback: null
  - attribute: dermatologist_visits
    phrases:
      never: I never visit a dermatologist
      rarely: I rarely visit a dermatologist
      annually: I visit a dermatologist annually
      multiple_times_per_year: I visit a dermatologist multiple times per year
    fallback: null
  - attribute: shopping_channel_preference
    phrases:
      online_dtc: I prefer to buy skincare directly from brand websites
      online_marketplace: I prefer to buy skincare from online marketplaces like Amazon
      retail_store: I prefer to buy skincare at retail stores like Target or Walmart
      beauty_specialty_store: I prefer to buy skincare at beauty specialty stores
        like Sephora or Ulta
    fallback: null
  - attribute: beauty_influencer_following
    phrases:
      none: I don't follow any beauty influencers
      passive_viewer: I'm a passive viewer of beauty content
      active_follower: I actively follow beauty influencers
      highly_engaged: I'm highly engaged with beauty influencers
    fallback: null
  - attribute: ingredient_awareness
    phrases:
      low: I have low knowledge about skincare ingredients
      moderate: I have moderate knowledge about skincare ingredients
      high: I have high knowledge about skincare ingredients
      expert: I consider myself an expert on skincare ingredients
    fallback: null
  - attribute: price_sensitivity_skincare
    phrases:
      very_price_sensitive: I'm very price-sensitive when buying skincare
      moderate: I have moderate price sensitivity for skincare
      willing_to_pay_premium: I'm willing to pay a premium for quality skincare
    fallback: null
  - attribute: health_insurance_quality
    phrases:
      none: I don't have health insurance
      basic: I have basic health insurance coverage
      comprehensive: I have comprehensive health insurance coverage
    fallback: null
  relative:
  - attribute: reviews_influence
    labels:
      much_below: Online reviews influence my skincare purchases far less than most
        people
      below: I rely on online reviews less than most women when buying skincare
      average: Online reviews influence my skincare decisions about as much as the
        average person
      above: I'm more influenced by online reviews than most when choosing skincare
        products
      much_above: I depend on online reviews much more than most people before buying
        any skincare
  - attribute: clean_beauty_preference
    labels:
      much_below: Clean or natural ingredients matter far less to me than most people
      below: I'm less concerned about clean beauty than most women my age
      average: Clean beauty is about as important to me as it is to the average person
      above: I care more about clean and natural beauty products than most people
      much_above: Clean beauty is much more important to me than most—I prioritize
        it far more
  - attribute: risk_tolerance
    labels:
      much_below: I'm much more risk-averse with new products than most people
      below: I'm more cautious about trying new products than most women
      average: I take about the same level of risk with new purchases as the average
        person
      above: I'm more willing to take risks on new products than most people
      much_above: I'm much more risk-seeking with purchases than most—I love trying
        new things
  - attribute: impulsivity
    labels:
      much_below: I make impulsive purchases far less often than most people
      below: I'm less impulsive with my buying decisions than most women
      average: I'm about as impulsive with purchases as the average person
      above: I tend to buy things more impulsively than most people
      much_above: I'm much more impulsive with purchases than most—I often buy on
        a whim
  - attribute: openness
    labels:
      much_below: I'm much less open to new experiences than most people
      below: I'm less adventurous and open to trying new things than most women
      average: I'm about as open to new experiences as the average person
      above: I'm more open-minded and curious than most people
      much_above: I'm much more open to new experiences and ideas than most—I love
        novelty
  - attribute: conscientiousness
    labels:
      much_below: I'm much less organized and disciplined than most people
      below: I'm less conscientious and structured than most women
      average: I'm about as organized and dependable as the average person
      above: I'm more organized and disciplined than most people
      much_above: I'm much more conscientious than most—I'm highly organized and dependable
  - attribute: extraversion
    labels:
      much_below: I'm much more introverted than most people
      below: I'm less outgoing and sociable than most women
      average: I'm about as extraverted as the average person
      above: I'm more outgoing and energetic than most people
      much_above: I'm much more extraverted than most—I'm highly social and energetic
  - attribute: agreeableness
    labels:
      much_below: I'm much less agreeable and cooperative than most people
      below: I'm less trusting and compassionate than most women
      average: I'm about as agreeable as the average person
      above: I'm more cooperative and compassionate than most people
      much_above: I'm much more agreeable than most—I'm highly trusting and cooperative
  - attribute: neuroticism
    labels:
      much_below: I'm much more emotionally stable than most people
      below: I experience less anxiety and stress than most women
      average: I'm about as emotionally stable as the average person
      above: I experience more anxiety and emotional sensitivity than most people
      much_above: I'm much more prone to anxiety and stress than most people
  concrete:
  - attribute: age
    template: I'm {value} years old
    format_spec: .0f
    prefix: ''
    suffix: ''
  - attribute: household_income
    template: My household income is {value} per year
    format_spec: .2f
    prefix: $
    suffix: ''
  - attribute: personal_income
    template: I personally earn {value} annually
    format_spec: .2f
    prefix: $
    suffix: ''
  - attribute: household_size
    template: There are {value} people living in my household
    format_spec: .0f
    prefix: ''
    suffix: ''
  - attribute: monthly_skincare_spend
    template: I spend about {value} per month on skincare products
    format_spec: .2f
    prefix: $
    suffix: ''
  - attribute: social_media_hours_daily
    template: I spend around {value} on social media each day
    format_spec: .1f
    prefix: ''
    suffix: ' hours'
