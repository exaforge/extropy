      - 0.24
      - 0.08
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: strong
    method: researched
    source: https://truelist.co/blog/netflix-statistics/
    note: 'Netflix demographics show 68% have some or no college education, only 33%
      have bachelor''s degree or higher. Password sharers skew younger (less likely
      to have completed degrees). Distribution: 30% high school or less, 38% some
      college, 24% bachelor''s, 8% graduate degree.'
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1 for categorical distribution
- name: employment_status
  type: categorical
  category: universal
