attributes:
- name: age
  type: int
  category: universal
  description: Age of the subscriber in years
  sampling:
    strategy: independent
    distribution:
      type: normal
      mean: 32.0
      std: 10.0
      min: 18.0
      max: 75.0
      mean_formula: null
      std_formula: null
      min_formula: null
      max_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: strong
    method: researched
    source: https://financesonline.com/number-of-netflix-subscribers/
    note: Password sharing is most common among younger generations. Gen Z (70% subscription
      rate) and Millennials (10% share passwords) dominate. Research shows 75% of
      18-34 year-olds subscribe to Netflix, and younger users (18-34) account for
      60% of all borrowed DTC services. Centered distribution on late millennials/early
      Gen Z (mean 32) who are most likely to share.
  constraints:
  - type: hard_min
    value: 18.0
    expression: null
    reason: Legal age for contracts and Netflix subscriptions
  - type: hard_max
    value: 80.0
    expression: null
    reason: Upper bound for typical Netflix users who share passwords
- name: gender
  type: categorical
  category: universal
  description: Gender identity of the subscriber
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - female
      - male
      - non_binary
      - prefer_not_to_say
      weights:
      - 0.52
      - 0.46
      - 0.015
      - 0.005
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: researched
    source: https://www.demandsage.com/netflix-subscribers/
    note: Netflix demographics show 51% female, 49% male subscribers. Applied slight
      female skew (52/46) with small percentages for non-binary and prefer not to
      say based on general US population surveys showing ~1.5-2% non-binary identification
      among younger adults.
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1 for categorical distribution
