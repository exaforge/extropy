    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://financesonline.com/number-of-netflix-subscribers/
    note: 'Password sharers skew young (18-34), suggesting higher student percentage
      than general population. Estimated: 68% employed (working age population), 8%
      unemployed (slightly above national average for younger cohort), 21% students
      (high representation of college-age Gen Z), 3% retired (minimal among young
      password sharers).'
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1 for categorical distribution
- name: netflix_tenure_months
  type: int
  category: population_specific
  description: How many months subscriber has had Netflix continuously
  sampling:
    strategy: independent
    distribution:
      type: lognormal
      mean: 36.0
      std: 24.0
      min: 3.0
      max: 180.0
      mean_formula: null
      std_formula: null
      min_formula: null
      max_formula: null
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: estimated
    source: null
    note: 'No specific data on password sharer tenure. Lognormal distribution accounts
      for: many recent subscribers (younger users), some long-term subscribers, right-skewed
      pattern. Mean 36 months (3 years) reflects mix of newer Gen Z users and established
      Millennial subscribers. Netflix crackdown started 2023, so current sharers likely
      joined before that.'
  constraints:
  - type: hard_min
    value: 1.0
    expression: null
    reason: Minimum one month subscription to establish password sharing
  - type: hard_max
    value: 200.0
    expression: null
    reason: Netflix streaming launched broadly 2007-2010, max ~15 years
- name: content_preference
  type: categorical
  category: population_specific
  description: Primary genre preference (drama, comedy, documentary, reality, action,
    other)
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - drama
      - comedy
      - documentary
      - reality
      - action
      - other
      weights:
      - 0.26
      - 0.24
      - 0.1
      - 0.14
      - 0.18
      - 0.08
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: low
    method: estimated
    source: null
    note: No specific data on password sharer content preferences. Based on general
      Netflix viewing patterns and younger demographic preferences. Drama and comedy
      most popular (26%, 24%), action appeals to younger viewers (18%), reality TV
      popular with millennials/Gen Z (14%), documentary smaller niche (10%), other
      genres (8%).
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1 for categorical distribution
- name: awareness_of_sharing_policy
  type: categorical
  category: population_specific
  description: How aware subscriber is of Netflix crackdown (unaware, vaguely_aware,
    well_aware)
  sampling:
    strategy: independent
    distribution:
      type: categorical
      options:
      - unaware
      - vaguely_aware
      - well_aware
      weights:
      - 0.15
      - 0.45
      - 0.4
    formula: null
    depends_on: []
    modifiers: []
  grounding:
    level: medium
    method: extrapolated
    source: https://www.statista.com/statistics/1488093/consumer-response-netflix-password-sharing-crackdown-us/
    note: 'Netflix crackdown widely publicized since 2023. Most current sharers are
      aware but continue anyway. Estimated: 15% unaware (not following news), 45%
      vaguely aware (heard something but unclear on details), 40% well aware (know
      policy but share anyway). Those still sharing in 2026 likely aware but unconcerned.'
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1 for categorical distribution
