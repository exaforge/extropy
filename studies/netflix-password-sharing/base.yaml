    level: strong
    method: researched
    source: https://www.pewresearch.org/social-trends/2018/05/22/demographic-and-economic-trends-in-urban-suburban-and-rural-communities/
    note: 'Pew Research and American Housing Survey show ~31% urban, 55% suburban,
      14% rural based on self-identification. Netflix users skew slightly more urban
      than general population. Distribution: 28% urban (younger demographics concentrated
      in cities), 58% suburban (majority of Americans), 14% rural.'
  constraints:
  - type: spec_expression
    value: null
    expression: sum(weights)==1
    reason: Weights must sum to 1 for categorical distribution
- name: education_level
  type: categorical
