phrasings:
  boolean:
  - attribute: has_children
    true_phrase: I have children
    false_phrase: I don't have children
  - attribute: sharing_account_ownership
    true_phrase: I am the primary account holder who pays for the Netflix subscription
    false_phrase: I am not the primary account holder - I use someone else's Netflix
      account
  - attribute: received_notification
    true_phrase: I have received Netflix's official notification about the password-sharing
      enforcement
    false_phrase: I have not received Netflix's official notification about the password-sharing
      enforcement
  - attribute: awareness_of_workarounds
    true_phrase: I am aware of potential technical workarounds to bypass the restrictions
      (like VPN or location spoofing)
    false_phrase: I am not aware of any technical workarounds to bypass the restrictions
  categorical:
  - attribute: gender
    phrases:
      female: I identify as female
      male: I identify as male
      non_binary: I identify as non-binary
      prefer_not_to_say: I prefer not to say my gender identity
    fallback: null
  - attribute: state
    phrases:
      CA: I live in California
      TX: I live in Texas
      FL: I live in Florida
      NY: I live in New York
      PA: I live in Pennsylvania
      IL: I live in Illinois
      OH: I live in Ohio
      GA: I live in Georgia
    fallback: null
  - attribute: urban_rural
    phrases:
      urban: I live in an urban area
      suburban: I live in the suburbs
      rural: I live in a rural area
    fallback: null
  - attribute: education_level
    phrases:
      high_school_or_less: My highest education level is high school or less
      some_college: I have some college education but didn't complete a degree
      bachelors_degree: I have a bachelor's degree
      graduate_degree: I have a graduate degree
    fallback: null
  - attribute: employment_status
    phrases:
      employed: I'm currently employed
      unemployed: I'm currently unemployed
      student: I'm a student
      retired: I'm retired
    fallback: null
  - attribute: content_preference
    phrases:
      drama: I mostly watch dramas on Netflix
      comedy: I mostly watch comedies on Netflix
      documentary: I mostly watch documentaries on Netflix
      reality: I mostly watch reality TV on Netflix
      action: I mostly watch action content on Netflix
      other: I mostly watch other types of content on Netflix
    fallback: null
  - attribute: awareness_of_sharing_policy
    phrases:
      unaware: I wasn't aware of Netflix's password sharing crackdown
      vaguely_aware: I was vaguely aware Netflix was doing something about password
        sharing
      well_aware: I'm well aware of Netflix's new password sharing enforcement policy
    fallback: null
  - attribute: payment_method
    phrases:
      credit_card: I pay for Netflix with a credit card
      debit_card: I pay for Netflix with a debit card
      gift_card: I pay for Netflix with gift cards
      through_partner: I pay for Netflix through a partner like my phone or cable
        company
    fallback: null
  - attribute: who_initiated_sharing
    phrases:
      subscriber: I was the one who offered to share my password
      recipient: The other person asked me if they could use my password
      mutual: We mutually decided to share the password
    fallback: null
  - attribute: financial_risk_tolerance
    phrases:
      low: I have a low tolerance for financial risks
      medium: I have a medium tolerance for financial risks
      high: I have a high tolerance for financial risks
    fallback: null
  - attribute: marital_status
    phrases:
      single: I'm single
      married: I'm married
      divorced: I'm divorced
      partnered: I'm in a committed relationship
    fallback: null
  - attribute: netflix_subscription_type
    phrases:
      Standard_with_Ads: I have the Standard with Ads plan
      Standard: I have the Standard plan
      Premium: I have the Premium plan
    fallback: null
  - attribute: sharing_relationship
    phrases:
      family: I share my password with family members
      friends: I share my password with friends
      ex_partner: I share my password with an ex-partner
      mix: I share my password with a mix of different people
    fallback: null
  - attribute: price_sensitivity
    phrases:
      low: I'm not very sensitive to price changes
      medium: I'm moderately sensitive to price changes
      high: I'm very sensitive to price changes
    fallback: null
  - attribute: primary_device
    phrases:
      smart_tv: I mainly watch Netflix on my smart TV
      laptop: I mainly watch Netflix on my laptop
      mobile: I mainly watch Netflix on my phone
      tablet: I mainly watch Netflix on my tablet
      game_console: I mainly watch Netflix on my game console
    fallback: null
  - attribute: perceived_sharing_risk
    phrases:
      no_risk: I perceive no risk at all in sharing my password
      low_risk: I think there's low risk in sharing my password
      moderate_risk: I think there's moderate risk in sharing my password
      high_risk: I think there's high risk in sharing my password
    fallback: null
  - attribute: alternative_service_preference
    phrases:
      hulu: If I cancel Netflix, I'd most likely switch to Hulu
      disney_plus: If I cancel Netflix, I'd most likely switch to Disney+
      hbo_max: If I cancel Netflix, I'd most likely switch to HBO Max
      amazon_prime: If I cancel Netflix, I'd most likely switch to Amazon Prime Video
      none: If I cancel Netflix, I wouldn't switch to another streaming service
    fallback: null
  - attribute: value_perception_of_netflix
    phrases:
      undervalued: I think Netflix is worth more than what I'm paying
      fair_value: I think Netflix is fairly priced for what it offers
      overvalued: I think Netflix costs more than it's worth
    fallback: null
  - attribute: willingness_to_pay_extra
    phrases:
      definitely_yes: I'm definitely willing to pay the extra $7.99 per shared member
      probably_yes: I'm probably willing to pay the extra $7.99 per shared member
      uncertain: I'm uncertain whether I'd pay the extra $7.99 per shared member
      probably_no: I'm probably not willing to pay the extra $7.99 per shared member
      definitely_no: I'm definitely not willing to pay the extra $7.99 per shared
        member
    fallback: null
  - attribute: geographic_distance_to_sharers
    phrases:
      same_city: The people I share with live in the same city as me
      same_state: The people I share with live in the same state but different city
      different_state: The people I share with live in a different state
      international: The people I share with live in a different country
    fallback: null
  - attribute: contact_frequency_with_sharers
    phrases:
      daily: I communicate with the people I share my password with daily
      weekly: I communicate with the people I share my password with weekly
      monthly: I communicate with the people I share my password with monthly
      rarely: I rarely communicate with the people I share my password with
    fallback: null
  - attribute: tech_savviness
    phrases:
      low: I have low comfort with technology and streaming services
      medium: I have moderate comfort with technology and streaming services
      high: I have high comfort with technology and streaming services
    fallback: null
  - attribute: perceived_fairness_of_policy
    phrases:
      very_unfair: I think Netflix's new policy is very unfair
      somewhat_unfair: I think Netflix's new policy is somewhat unfair
      neutral: I feel neutral about Netflix's new policy â€” it's neither fair nor unfair
      somewhat_fair: I think Netflix's new policy is somewhat fair
      very_fair: I think Netflix's new policy is very fair
    fallback: null
  - attribute: financial_cushion
    phrases:
      tight_budget: I'm on a tight budget with little room for unexpected expenses
      moderate_buffer: I have a moderate financial buffer for unexpected expenses
      comfortable_buffer: I have a comfortable financial cushion for unexpected expenses
    fallback: null
  relative:
  - attribute: price_sensitivity
    labels:
      much_below: I'm far less sensitive to price changes than most Netflix subscribers
      below: Price changes bother me less than most people
      average: I'm about as price-sensitive as the average Netflix subscriber
      above: I'm more sensitive to price changes than most people
      much_above: I'm far more sensitive to price changes than most Netflix subscribers
  - attribute: financial_risk_tolerance
    labels:
      much_below: I'm much more financially risk-averse than most people
      below: I'm more cautious with financial risks than most
      average: My willingness to take financial risks is about average
      above: I'm more willing to take financial risks than most people
      much_above: I'm far more willing to take financial risks than most people
  - attribute: perceived_fairness_of_policy
    labels:
      much_below: I find this policy far more unfair than most Netflix subscribers
        do
      below: I think this policy is more unfair than most people do
      average: My view of this policy's fairness is about average
      above: I see this policy as fairer than most people do
      much_above: I find this policy far fairer than most Netflix subscribers do
  - attribute: emotional_reaction_intensity
    labels:
      much_below: I reacted much less emotionally to this announcement than most people
      below: My emotional reaction was weaker than most people's
      average: I reacted about as emotionally as the average person
      above: I had a stronger emotional reaction than most people
      much_above: I reacted far more emotionally to this announcement than most people
  - attribute: value_perception_of_netflix
    labels:
      much_below: I see Netflix as a much better value than most subscribers do
      below: I think Netflix is a better value than most people do
      average: My perception of Netflix's value is about average
      above: I see Netflix as more overpriced than most people do
      much_above: I see Netflix as far more overpriced than most subscribers do
  - attribute: brand_loyalty_to_netflix
    labels:
      much_below: I'm far less loyal to Netflix than most subscribers
      below: I'm less emotionally attached to Netflix than most people
      average: My loyalty to Netflix is about average
      above: I'm more loyal to Netflix than most subscribers
      much_above: I'm far more loyal to Netflix than most subscribers
  - attribute: social_obligation_weight
    labels:
      much_below: I feel far less social obligation to the people I share with than
        most people
      below: I weigh social obligations less heavily than most people
      average: I weigh social obligations about as much as the average person
      above: I feel more social obligation to the people I share with than most
      much_above: I feel far more social obligation to the people I share with than
        most people
  - attribute: inertia_tendency
    labels:
      much_below: I'm far more proactive about making changes than most people
      below: I'm more willing to change my status quo than most people
      average: My tendency to stick with the status quo is about average
      above: I'm more resistant to making changes than most people
      much_above: I'm far more resistant to making changes than most people
  - attribute: openness
    labels:
      much_below: I'm far less open to new experiences than most people
      below: I'm less open to new experiences than most people
      average: My openness to experience is about average
      above: I'm more open to new experiences than most people
      much_above: I'm far more open to new experiences than most people
  - attribute: conscientiousness
    labels:
      much_below: I'm far less conscientious and disciplined than most people
      below: I'm less conscientious than most people
      average: My conscientiousness is about average
      above: I'm more conscientious and disciplined than most people
      much_above: I'm far more conscientious and disciplined than most people
  - attribute: extraversion
    labels:
      much_below: I'm far less extraverted and sociable than most people
      below: I'm less extraverted than most people
      average: My extraversion level is about average
      above: I'm more extraverted and sociable than most people
      much_above: I'm far more extraverted and sociable than most people
  - attribute: agreeableness
    labels:
      much_below: I'm far less agreeable and cooperative than most people
      below: I'm less agreeable than most people
      average: My agreeableness is about average
      above: I'm more agreeable and cooperative than most people
      much_above: I'm far more agreeable and cooperative than most people
  - attribute: neuroticism
    labels:
      much_below: I'm far more emotionally stable than most people
      below: I'm more emotionally stable than most people
      average: My emotional stability is about average
      above: I experience more anxiety and negative emotions than most people
      much_above: I experience far more anxiety and negative emotions than most people
  - attribute: rule_following_tendency
    labels:
      much_below: I'm far less inclined to follow rules and terms of service than
        most people
      below: I'm less likely to follow rules than most people
      average: My tendency to follow rules is about average
      above: I'm more likely to follow rules and terms of service than most people
      much_above: I'm far more likely to follow rules and terms of service than most
        people
