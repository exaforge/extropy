    - switch_to_competitor_service
    range: null
    required: true
  - name: sentiment
    type: float
    description: Overall sentiment toward the event (-1 very negative to 1 very positive)
    options: null
    range:
    - -1.0
    - 1.0
    required: true
  capture_full_reasoning: true
  extraction_instructions: null
  decision_relevant_attributes: []
simulation:
  max_timesteps: 100
  timestep_unit: hour
  stop_conditions:
  - exposure_rate > 0.95 and no_state_changes_for > 10
  seed: null
